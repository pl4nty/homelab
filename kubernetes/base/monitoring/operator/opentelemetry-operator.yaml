apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.26.0
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    manager:
      serviceMonitor:
        enabled: true
    admissionWebhooks:
      certManager:
        enabled: false
