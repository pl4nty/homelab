apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: grafana
  name: grafana
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-agent-operator
  namespace: grafana
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana-agent-operator
      version: 0.2.9
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: grafana
