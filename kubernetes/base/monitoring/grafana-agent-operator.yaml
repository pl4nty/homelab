apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: grafana
  name: grafana
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-agent-operator
  namespace: grafana
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana-agent-operator
      version: 0.2.14
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: grafana
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: grafana-agent-operator
  namespace: grafana
spec:
  interval: 30m
  path: kubernetes/base/monitoring/grafana-agent-operator.yaml
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring
  namespace: grafana
spec:
  interval: 30m
  path: kubernetes/base/monitoring
  prune: true
  dependsOn:
  - name: grafana-agent-operator
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
