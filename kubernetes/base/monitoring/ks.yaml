apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: grafana
  name: grafana
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: monitoring
  name: monitoring
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-operators
  namespace: flux-system
spec:
  interval: 30m
  path: kubernetes/base/monitoring/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 30m
  path: kubernetes/base/monitoring/config
  prune: true
  dependsOn:
  - name: monitoring-operators
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-settings
    - kind: Secret
      name: cluster-secrets
    - kind: ConfigMap
      name: instance-settings
      optional: true
