apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: grafana
  name: grafana
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: grafana-agent-operator
  namespace: grafana
spec:
  interval: 30m
  path: kubernetes/base/monitoring/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring
  namespace: grafana
spec:
  interval: 30m
  path: kubernetes/base/monitoring/config
  prune: true
  dependsOn:
  - name: grafana-agent-operator
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
