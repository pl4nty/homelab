apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudflare-tunnel
  namespace: monitoring
spec:
  endpoints:
  - port: metrics
    metricRelabelings:
    - action: keep
      regex: quic.*|cloudflared.*
      sourceLabels:
      - __name__
  namespaceSelector:
    matchNames:
    - cloudflare-operator-system
  selector:
    matchLabels:
      cfargotunnel.com/app: cloudflared
