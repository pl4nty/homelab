apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-exporter
  namespace: grafana
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-node-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    nameOverride: node-exporter # required for dashboards
    prometheus:
      monitor:
        enabled: true
        metricRelabelings:
        - action: drop
          regex: go.*|python.*|node_sockstat.*
          sourceLabels:
          - __name__