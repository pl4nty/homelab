apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/adyanth/cloudflare-operator//config/default?ref=v0.10.0
- cloudflare-api.sops.yaml
- servicemonitor.yaml
- podmonitor.yaml
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: controller-manager
  spec:
    template:
      spec:
        containers:
        - name: manager
          args:
          - --overwrite-unmanaged-dns
