apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: tunnels
  namespace: cloudflare-operator-system
spec:
  podMetricsEndpoints:
    - port: metrics
      metricRelabelings:
      - action: drop
        regex: (go|quic)_.*
        sourceLabels:
        - __name__

  selector:
    matchLabels:
      cfargotunnel.com/app: cloudflared
