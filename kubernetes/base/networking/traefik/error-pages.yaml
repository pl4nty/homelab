apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
  - name: traefik
    namespace: traefik
  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.19.0
    nameOverride: error-pages
    env:
      TEMPLATE_NAME: ghost
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi