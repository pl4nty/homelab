apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: networking
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 22.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Gateway API gang
    ingressClass:
      enabled: false
    experimental:
      kubernetesGateway:
        enabled: true
        namespace: default
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: false
      kubernetesIngress:
        enabled: false
    service:
      type: ClusterIP
    metrics:
      prometheus:
        serviceMonitor:
      service:
        enabled: true
    logs:
      access:
        enabled: true
        # for Loki
        format: json
        filters:
          statuscodes: "100-199,300-599"
