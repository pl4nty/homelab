apiVersion: v1
kind: Namespace
metadata:
  name: traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # Gateway API gang
    ingressClass:
      enabled: false
    experimental:
      kubernetesGateway:
        enabled: true
        gateway:
          namespace: default
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: false
      kubernetesIngress:
        enabled: false

    # Goes beta (live in AKS) in 1.26, preview ETA from Jan 2023
    # https://learn.microsoft.com/en-us/azure/aks/supported-kubernetes-versions#aks-kubernetes-release-calendar
    # https://releases.aks.azure.com/#tabasia
    service:
      single: false

    metrics:
      service:
        enabled: true
