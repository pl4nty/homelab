apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: backup-system
spec:
  interval: 15m
  chart:
    spec:
      chart: helm/volsync
      version: 0.7.1
      sourceRef:
        kind: GitRepository
        name: backube
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # nodeSelector:
    #   kubernetes.io/arch: amd64
    manageCRDs: true
    metrics:
      disableAuth: true
    image: &image
      repository: ghcr.io/pl4nty/volsync@sha256
      tag: 8ca807694dce2c2606c1dc8a7b1a4c95c2acf48c988afdb3687911cf384fb598
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
      