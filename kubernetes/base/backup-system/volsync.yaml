apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: backup-system
spec:
  interval: 15m
  chart:
    spec:
      chart: helm/volsync
      version: 0.7.1
      sourceRef:
        kind: GitRepository
        name: backube
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    # default image doesn't support arm64 backube/volsync#574
    # nodeSelector:
    #   kubernetes.io/arch: amd64
    image: &image
      repository: ghcr.io/pl4nty/volsync
      tag: latest@sha256:badb717674f94ca32a04c94edec580ad2581922493b277c42eac2d5560c84ea7
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
      