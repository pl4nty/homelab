apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry
  namespace: monitoring-system
spec:
  envFrom:
  - secretRef:
      name: opentelemetry-collectors
  mode: statefulset
  config: |
    receivers:
      prometheus:
        config:
          scrape_configs:
          - job_name: otel-collector
      otlp:
        protocols:
          grpc:
          http:
    extensions:
      basicauth/metrics:
        client_auth:
          username: $${env:METRICS_USERNAME}
          password: $${env:METRICS_PASSWORD}
      basicauth/traces:
        client_auth:
          username: $${env:TRACES_USERNAME}
          password: $${env:METRICS_PASSWORD}
    exporters:
      prometheusremotewrite:
        endpoint: $${env:METRICS_ENDPOINT}
        auth:
          authenticator: basicauth/metrics
        external_labels:
          cluster: $${env:CLUSTER_NAME}
      otlp:
        endpoint: $${env:TRACES_ENDPOINT}
        tls:
          insecure: false
        auth:
          authenticator: basicauth/traces
    processors:
      batch:
        send_batch_size: 1000
        send_batch_max_size: 3000
    service:
      extensions: [ basicauth/metrics, basicauth/traces ]
      pipelines:
        metrics:
          receivers: [ prometheus ]
          processors: [ batch ]
          exporters: [ prometheusremotewrite ]
        traces:
          receivers: [ otlp ]
          processors: [ batch ]
          exporters: [ otlp ]
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry-sidecar
  namespace: monitoring-system
spec:
  mode: sidecar
  envFrom:
  - secretRef:
      name: opentelemetry-collectors
  config: |
    extensions:
      basicauth/traces:
        client_auth:
          username: $${env:TRACES_USERNAME}
          password: $${env:TRACES_PASSWORD}
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
      batch:
        send_batch_size: 100
        send_batch_max_size: 300
    exporters:
      logging:
        loglevel: debug
      otlp:
        endpoint: $${env:TRACES_ENDPOINT}
        tls:
          insecure: false
        auth:
          authenticator: basicauth/traces
    service:
      extensions: [ basicauth/traces ]
      pipelines:
        traces:
          receivers: [ otlp ]
          processors: [ batch ]
          exporters: [ otlp, logging ]
