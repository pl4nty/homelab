apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: k8s-monitoring
  namespace: monitoring-system
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-monitoring
      version: 0.13.4
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    cluster:
      name: ${CLUSTER_NAME:=bootstrap}
    # TODO use secret
    externalServices:
      prometheus:
        host: ${METRICS_HOST}
        basicAuth:
          username: ${METRICS_USERNAME}
          password: ${METRICS_PASSWORD}
      loki:
        host: ${LOGS_HOST}
        basicAuth:
          username: ${LOGS_USERNAME}
          password: ${LOGS_PASSWORD}
    # https://github.com/grafana/k8s-monitoring-helm/issues/46#issuecomment-1668986219
    opencost:
      enabled: false
    # logs:
    #   extraConfig: |-
    #     loki.source.syslog "syslog_udp" {
    #       listener {
    #         address = "0.0.0.0:514"
    #         protocol = "udp"
    #         labels = { job = "integrations/syslog_exporter" }
    #       }

    #       forward_to = [loki.write.grafana_cloud_loki.receiver]
    #     }
    # grafana-agent-logs:
    #   agent:
    #     extraPorts:
    #       - name: syslog-udp
    #         port: 514
    #         targetPort: 514
    #         protocol: UDP
    metrics:
      node-exporter:
        metricsTuning:
          dropMetricsForFilesystem:
            - tempfs # default
            - tmpfs
      kube-state-metrics:
        metricsTuning:
          excludeMetrics:
            - kube_replicaset_status_.*
            - kube_replicaset_created
            - kube_replicaset_metadata_generation
            - kube_replicaset_owner
            - kube_replicaset_spec_replicas
      extraMetricRelabelingRules: |-
        rule {
          source_labels = ["namespace","pod"]
          separator = "@"
          regex = "flux-system@(.+)-.+-.+"
          target_label = "uid"
          replacement = ""
        }
        rule {
          source_labels = ["namespace","pod"]
          separator = "@"
          regex = "flux-system@(.+)-.+-.+"
          target_label = "pod"
          replacement = "$1"
        }
