# static NodePorts aren't supported yet, so we DIY
# https://github.com/grafana/agent/blob/main/operations/helm/charts/grafana-agent/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: k8s-monitoring-alloy-logs-external
  namespace: monitoring-system
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: k8s-monitoring-alloy-logs
    app.kubernetes.io/name: alloy-logs
  ports:
  - name: syslog
    port: 514
    targetPort: 514
    protocol: UDP
    nodePort: 30514
  - name: tcplog
    port: 5044
    targetPort: 5044
    protocol: TCP
    nodePort: 30544
