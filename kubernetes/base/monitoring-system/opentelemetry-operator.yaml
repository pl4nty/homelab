apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: monitoring-system
spec:
  interval: 15m
  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.73.0
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    # use selfsigned from helm, not cert-manager
    admissionWebhooks:
      certManager:
        enabled: false
      autoGenerateCert:
        enabled: true
        recreate: false
    manager:
      # controller_runtime_webhook_latency_seconds_bucket has high cardinality, no option to drop as of 0.33.0
      # serviceMonitor:
      #   enabled: true
      # new k8s distro is missing prometheusremotewrite
      # https://github.com/open-telemetry/opentelemetry-helm-charts/blob/main/charts/opentelemetry-operator/UPGRADING.md#0553-to-0560
      collectorImage:
        repository: otel/opentelemetry-collector-contrib
      dotnet:
        tag: "1.9.0"
      # disabled by default
      extraArgs:
        - --enable-go-instrumentation=true
        - --enable-nginx-instrumentation=true
