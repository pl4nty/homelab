apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: monitoring-system
spec:
  interval: 15m
  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.49.0
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    manager:
      # controller_runtime_webhook_latency_seconds_bucket has high cardinality, no option to drop as of 0.33.0
      # serviceMonitor:
      #   enabled: true
      # TODO remove once on by default
      featureGates: operator.autoinstrumentation.go,operator.collector.rewritetargetallocator,operator.autoinstrumentation.nginx
      # image:
      #   tag: v0.81.0 # v0.81 generates a 0 port in collector which can't deploy
      resources:
        limits:
          cpu: 200m
    admissionWebhooks:
      certManager:
        enabled: false
