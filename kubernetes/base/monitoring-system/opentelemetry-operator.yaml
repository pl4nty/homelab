apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: monitoring-system
spec:
  interval: 15m
  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.58.2
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    manager:
      # controller_runtime_webhook_latency_seconds_bucket has high cardinality, no option to drop as of 0.33.0
      # serviceMonitor:
      #   enabled: true
      collectorImage:
        repository: otel/opentelemetry-collector-contrib
    admissionWebhooks:
      certManager:
        enabled: false
      autoGenerateCert:
        enabled: true
