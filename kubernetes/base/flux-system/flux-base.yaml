apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homelab-github-base
  namespace: flux-system
spec:
  prune: true
  interval: 5m
  path: "kubernetes/base"
  sourceRef:
    kind: GitRepository
    name: homelab-github
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-system
  namespace: flux-system
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
    - flux-system
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
        - helm-controller
        - source-controller
        - kustomize-controller
        - notification-controller
        - image-automation-controller
        - image-reflector-controller
  podMetricsEndpoints:
    - port: http-prom
      relabelings:
      # https://github.com/prometheus-operator/prometheus-operator/issues/4816
      - sourceLabels: [__meta_kubernetes_pod_phase]
        action: keep
        regex: Running