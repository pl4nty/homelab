apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homelab-github-base
  namespace: flux-system
spec:
  prune: true
  interval: 30m
  path: "kubernetes/base"
  sourceRef:
    kind: GitRepository
    name: homelab-github
  decryption:
    provider: sops
    secretRef:
      name: sops-age
