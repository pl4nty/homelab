apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: prometheus-charts
  namespace: grafana
spec:
  url: https://prometheus-community.github.io/helm-charts
  interval: 30m
  timeout: 3m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-exporter
  namespace: grafana
spec:
  interval: 2m
  chart:
    spec:
      chart: prometheus-node-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-charts
  values:
    nameOverride: node-exporter # required for dashboards
    prometheus:
      monitor:
        enabled: true