apiVersion: apps/v1
kind: Deployment
metadata:
  name: well-known
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: well-known
  template:
    metadata:
      labels:
        app: well-known
    spec:
      containers:
      - image: nginx:1.23.3
        imagePullPolicy: IfNotPresent
        name: well-known
        ports:
        - containerPort: 80
        volumeMounts:
        - name: well-known
          mountPath: /usr/share/nginx/html
      volumes:
      - name: well-known
        configMap:
          name: well-known
          items:
          - key: robots.txt
            path: robots.txt
          - key: security.txt
            path: .well-known/security.txt
---
apiVersion: v1
kind: Service
metadata:
  name: well-known
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: well-known
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: well-known
  namespace: default
data:
  robots.txt: |
    User-agent: *
    Allow: / 
  security.txt: |
    Contact: https://twitter.com/pl4nty
    Expires: 2024-00-00T00:00:00.000Z
    Preferred-Languages: en
    Canonical: https://tplant.au/.well-known/security.txt
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: well-known
  namespace: default
spec:
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - "tplant.au"
  - "*.tplant.au"
  rules:
  - backendRefs:
    - name: well-known
      port: 80