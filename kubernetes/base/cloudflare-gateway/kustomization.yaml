# set --post-quantum to enable post-quantum crypto
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- github.com/kubernetes-sigs/gateway-api//config/crd?ref=v1.2.1
- github.com/pl4nty/cloudflare-kubernetes-gateway//config/default?ref=3013daee0e88411f4aadae4e4fb6a27a47026c04
# - github.com/pl4nty/cloudflare-kubernetes-gateway//config/prometheus?ref=v0.8.1
- cloudflare.sops.yaml
- gatewayclass.yaml
- gateway.yaml
images:
- name: ghcr.io/pl4nty/cloudflare-kubernetes-gateway
  newTag: 3403ca7
patches:
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: default
  target:
    kind: Service
    name: image-metrics-service
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: controller-manager
      namespace: system
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
