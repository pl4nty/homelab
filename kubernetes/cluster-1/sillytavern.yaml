---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sillytavern
  namespace: default
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      sillytavern:
        type: deployment
        replicas: 1
        containers:
          main:
            image: &img
              repository: ghcr.io/sillytavern/sillytavern
              tag: 1.12.14
            env: &env
              TZ: "${CONFIG_TZ}"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "1"
                memory: "1Gi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  periodSeconds: 1
                  failureThreshold: 600
    service:
      sillytavern:
        controller: sillytavern
        ports:
          http:
            port: 8000
            protocol: HTTP
            appProtocol: http
    route:
      main:
        parentRefs:
          - namespace: default
            name: "${CLUSTER_NAME}"
        hostnames:
          - tavern.${PRIVATE_DOMAIN}
        rules:
          - backendRefs:
              - name: *app
                port: 8000
    persistence:
      data:
        accessMode: ReadWriteOnce
        size: 8Gi
        globalMounts:
          - subPath: config
            path: /home/node/app/config
          - subPath: data
            path: /home/node/app/data
          - subPath: plugins
            path: /home/node/app/plugins
          - subPath: extensions
            path: /home/node/app/public/scripts/extensions/third-party
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 64Mi
        globalMounts:
          - subPath: tmp
            path: /tmp
          - subPath: backups
            path: /home/node/app/backups
