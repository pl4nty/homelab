# yaml-language-server: $schema=https://flux-helm-schema.tplant.com.au?values=https://raw.githubusercontent.com/cloudnative-pg/charts/refs/heads/main/charts/cloudnative-pg/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: browsertrix
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: browsertrix
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: browsertrix
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    superuser:
      email: tom@tplant.com.au
