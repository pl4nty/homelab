# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ctfnote
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/tfns/ctfnote/front
              tag: latest
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
      api:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/tfns/ctfnote/api
              tag: latest
            env:
              PAD_CREATE_URL: http://ctfnote-hedgedoc:3000/new
              PAD_SHOW_URL: /
              DB_DATABASE:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: dbname
              DB_ADMIN_LOGIN:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: username
              DB_ADMIN_PASSWORD:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: password
              DB_USER_LOGIN:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: username
              DB_USER_PASSWORD:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: password
              DB_HOST:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: host
              DB_PORT:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: port
              WEB_PORT: "3000"
              # CMD_DOMAIN: ${CMD_DOMAIN:-}
              CMD_PROTOCOL_USESSL: "false"
              CMD_DOCUMENT_MAX_LENGTH: "100000"
              USE_DISCORD: false
              DISCORD_BOT_TOKEN: bot_token
              DISCORD_SERVER_ID: server_id
              DISCORD_VOICE_CHANNELS: "3"
              TZ: ${TIMEZONE}
              LC_ALL: en_US.UTF-8
              # SESSION_SECRET: ${SESSION_SECRET:-}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
      hedgedoc:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository:  quay.io/hedgedoc/hedgedoc
              tag: 1.9.9
            env:
              CMD_DB_URL:
                secretKeyRef:
                  name: ctfnote-cnpg-app
                  key: uri
              CMD_URL_PATH: pad
              CMD_CSP_ENABLE: "false"
              CMD_IMAGE_UPLOAD_TYPE: "imgur"
              CMD_DOCUMENT_MAX_LENGTH: "100000"
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          main:
            main:
              - path: /app/uploads
          hedgedoc:
            main:
              - path: /hedgedoc/public/uploads
    service:
      main:
        primary: true
        controller: main
        ports:
          http:
            port: 8080
      api:
        controller: api
        ports:
          http:
            port: 3000
      hedgedoc:
        controller: hedgedoc
        ports:
          http:
            port: 3000
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - ctfnote.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: ctfnote
                port: 8080
