apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ctfnote-cnpg
  namespace: default
spec:
  instances: 1
  storage:
    size: 1Gi
    storageClass: longhorn-skipbackup
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3
  enableSuperuserAccess: true
  superuserSecret:
    name: ctfnote
  postgresql:
    parameters:
      # superuser name must be postgres so doesn't match schema name
      # https://github.com/TFNS/CTFNote/pull/124
      search_path: ctfnote, "$user", public

  # backup:
  #   retentionPolicy: 30d
  #   barmanObjectStore:
  #     endpointURL: https://s3.us-west-004.backblazeb2.com
  #     destinationPath: s3://tplant-homelab-postgres
  #     s3Credentials:
  #       accessKeyId:
  #         name: cloudnative-pg
  #         key: ACCESS_KEY_ID
  #       secretAccessKey:
  #         name: cloudnative-pg
  #         key: ACCESS_SECRET_KEY
  #     wal:
  #       compression: gzip
  #     data:
  #       compression: gzip

  bootstrap:
    recovery:
      source: ctfnote-cnpg

  externalClusters:
    - name: ctfnote-cnpg
      barmanObjectStore:
        endpointURL: https://s3.us-west-004.backblazeb2.com
        destinationPath: s3://tplant-homelab-postgres
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: cloudnative-pg
            key: ACCESS_SECRET_KEY

  # otherwise postgres crashes with hugepages enabled
  resources:
    requests:
      memory: 100Mi
      hugepages-2Mi: 100Mi
    limits:
      memory: 1Gi
      hugepages-2Mi: 100Mi
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: ctfnote
  namespace: default
spec:
  immediate: true
  schedule: 0 0 0 * * *
  backupOwnerReference: self
  cluster:
    name: ctfnote-cnpg
