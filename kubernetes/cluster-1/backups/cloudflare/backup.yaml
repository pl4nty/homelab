apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backup-cloudflare
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 0 * * *"
        containers:
          main:
            image:
              repository: lfaoro/flares
              tag: v3.0.0
            args: 
            - --all
            - --export
            envFrom:
              - secretRef:
                  name: backup-cloudflare
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /usr/backup
    service:
      main:
        enabled: false
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - kind: CronJob
        apiVersion: batch/v1
        metadata:
          name: backup-github
        spec:
          jobTemplate:
            spec:
              template:
                spec:
                  containers:
                  - name: main
                    workingDir: /usr/backup
