# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: backup-onedrive
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 0 * * *"
        containers:
          main:
            image:
              repository: rclone/rclone
              tag: 1.67.0
            args:
              - copy
              - "onedrive:"
              - backblaze:tplant-onedrive
              - -v
              - --s3-no-check-bucket
              - --fast-list
              - --rc
              - --rc-enable-metrics
              - --rc-no-auth
              - --rc-addr=:5572
              # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
              # - --checksum
              - --size-only
            envFrom:
              - secretRef:
                  name: backup-onedrive
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    serviceMonitor:
      main:
        serviceName: "{{ .Release.Name }}-main"
        endpoints:
          - port: http
            interval: 10s
    service:
      main:
        controller: main
        ports:
          http:
            port: 5572
