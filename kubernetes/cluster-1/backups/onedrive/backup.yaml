apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backup-onedrive
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/arch: amd64
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 0 * * *"
        containers:
          main:
            image:
              repository: rclone/rclone
              tag: 1.64.2
            args:
              - copy
              - "onedrive:"
              - backblaze:tplant-onedrive
              - -v
              - --s3-no-check-bucket
              - --fast-list
              - --rc
              - --rc-enable-metrics
              - --rc-no-auth
              - --rc-addr=:5572
              # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
              # - --checksum
              - --size-only
            envFrom:
              - secretRef:
                  name: backup-onedrive
          # if state is lost, refresh token must be manually regenerated
          # this wouldn't be required if client secret auth was implemented in rclone (rather than delegated)
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.13.0
            args:
              - --auth
              - none
              - /config/rclone
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          interval: 10s
    service:
      main:
        ports:
          http:
            port: 5572
    persistence:
      config:
        enabled: true
        retain: true
        globalMounts:
          - path: /config/rclone
