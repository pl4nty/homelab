apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: backup-onedrive
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 0 * * *"
        containers:
          main:
            image:
              repository: rclone/rclone
              tag: beta
            args:
              - copy
              - "onedrive:"
              - backblaze:tplant-onedrive
              - -v
              - --s3-no-check-bucket
              - --fast-list
              - --rc
              - --rc-enable-metrics
              - --rc-no-auth
              - --rc-addr=:5572
              # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
              # - --checksum
              - --size-only
            envFrom:
              - secretRef:
                  name: backup-onedrive
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          interval: 10s
    service:
      main:
        ports:
          http:
            port: 5572
