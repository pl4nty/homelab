apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: backup-github
   namespace: default
spec:
  sourcePVC: backup-github-config
  trigger:
    schedule: 0 0 * * *
  restic:
    repository: backup-github-backup
    copyMethod: Snapshot
    pruneIntervalDays: 14
    retain:
      daily: 30
