apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backup-github
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 0 * * *"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/github-backup
              tag: latest@sha256:8a5bf9a1a5eb5fe94a4044c46b0ad44060902ac1bdfc9e5ed0af3f21da7c84ee
            args: 
            - pl4nty
            - --token-fine
            - file:///usr/token
            - --incremental
            - --output
            - /usr/backup
            # - --all includes --assets, which crashes on azure-favicons
            - --starred
            - --watched
            - --followers
            - --following
            - --issues
            - --issue-comments
            - --issue-events
            - --pulls
            - --pull-comments
            - --pull-commits
            - --pull-details
            - --labels
            - --hooks
            - --milestones
            - --repositories
            - --bare
            - --lfs
            - --wikis
            # gists are uninitialized and cause crash? maybe fine-grained tokens aren't supported
            # - --gists
            - --private
            - --fork
            - --releases
    persistence:
      config:
        enabled: true
        advancedMounts:
          main:
            main:
            - path: /usr/backup
      token:
        enabled: true
        type: secret
        name: backup-github
        advancedMounts:
          main:
            main:
            - path: /usr/token
              subPath: token
    service:
      main:
        enabled: false
