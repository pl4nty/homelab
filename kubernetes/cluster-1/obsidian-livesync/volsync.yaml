apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: obsidian-livesync
   namespace: default
spec:
  sourcePVC: obsidian-livesync-config
  trigger:
    schedule: 0 0 * * *
  restic:
    repository: obsidian-livesync-backup
    copyMethod: Snapshot
    pruneIntervalDays: 14
    retain:
      daily: 30
