apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: obsidian-livesync
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  timeout: 10m
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: couchdb
              tag: 3.3.3
            envFrom:
            - secretRef:
                name: obsidian-livesync
            initContainers:
              init-config:
                image: public.ecr.aws/docker/library/busybox:latest@sha256:6d9ac9237a84afe1516540f40a0fafdc86859b2141954b4d643af7066d598b74
                command:
                  - "sh"
                  - "-c"
                  - "cp /tmp/config/*.ini /default.d/; ls -lrt /default.d;"
                volumeMounts:
                - name: ini
                  mountPath: /tmp/config
                - name: default
                  mountPath: /default.d
    configMaps:
      conf:
        data:
          local.ini: |
            [couchdb]
            single_node = true
            max_document_size = 50000000

            [chttpd]
            require_valid_user = true
            max_http_request_size = 4294967296
            enable_cors = true

            [chttpd_auth]
            require_valid_user = true
            authentication_redirect = /_utils/session.html

            [httpd]
            WWW-Authenticate = Basic realm="couchdb"
            bind_address = 0.0.0.0

            [cors]
            origins = app://obsidian.md, capacitor://localhost, http://localhost
            credentials = true
            headers = accept, authorization, content-type, origin, referer
            methods = GET, PUT, POST, HEAD, DELETE
            max_age = 3600
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /opt/couchdb/data
      ini:
        enabled: true
        type: configMap
        name: obsidian-livesync-conf
      default:
        enabled: true
        type: emptyDir
        mountPath: /opt/couchdb/etc/default.d
    service:
      main:
        ports:
          http:
            port: 5984
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - obsidian.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: obsidian-livesync
            port: 5984

