apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: forgejo-cnpg
  namespace: default
spec:
  instances: 1
  storage:
    size: 1Gi
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      endpointURL: https://s3.us-west-004.backblazeb2.com
      destinationPath: s3://tplant-homelab-postgres
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip

  bootstrap:
    initdb:
      localeCollate: en_US.UTF-8
      localeCType: en_US.UTF-8
    # recovery:
    #   source: forgejo-cnpg

  externalClusters:
    - name: forgejo-cnpg
      barmanObjectStore:
        endpointURL: https://s3.us-west-004.backblazeb2.com
        destinationPath: s3://tplant-homelab-postgres
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: cloudnative-pg
            key: ACCESS_SECRET_KEY

  # otherwise postgres crashes with hugepages enabled
  resources:
    requests:
      memory: 100Mi
      hugepages-2Mi: 100Mi
    limits:
      memory: 1Gi
      hugepages-2Mi: 100Mi
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: forgejo
  namespace: default
spec:
  immediate: true
  schedule: 0 0 0 * * *
  backupOwnerReference: self
  cluster:
    name: forgejo-cnpg
