apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: ctfd
   namespace: default
spec:
  sourcePVC: ctfd-config
  trigger:
    schedule: 0 0 * * *
  restic:
    repository: ctfd-backup
    copyMethod: Clone
    pruneIntervalDays: 14
    retain:
      daily: 30
      monthly: 12
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: ctfd-db
   namespace: default
spec:
  sourcePVC: ctfd-db
  trigger:
    schedule: 0 0 * * *
  restic:
    repository: ctfd-db-backup
    copyMethod: Clone
    pruneIntervalDays: 14
    retain:
      daily: 30
      monthly: 12
