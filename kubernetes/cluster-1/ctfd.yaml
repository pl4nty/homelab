# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ctfd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          securityContext:
            fsGroup: 1001
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ctfd
              tag: latest@sha256:28aeb496bd58a25a35c9013ae71b63132c641cc9e077aef2cf1d948513bf79bb
            env:
              DATABASE_URL: sqlite:////opt/CTFd/CTFd/db/ctfd.db
            # TODO wrong port? gets 8080
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
      hacking-with-style:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/hacking-with-style
              tag: latest@sha256:8e6c8f176426cdbe3458617df7482936ce5e299c7d7245ea1547f987d9ac24c8
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          main:
            main:
            - path: /opt/CTFd/CTFd/uploads
      db:
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          main:
            main:
            - path: /opt/CTFd/CTFd/db
    service:
      main:
        controller: main
        ports:
          http:
            port: 8000
      hacking-with-style:
        controller: hacking-with-style
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - ctf.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: ctfd-main
            port: 8000
      hacking-with-style:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - hacking-with-style.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: ctfd-hacking-with-style
            port: 8080
