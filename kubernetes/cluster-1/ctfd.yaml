# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ctfd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          securityContext:
            fsGroup: 1001
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ctfd
              tag: latest@sha256:e619d52078786b447a93f87b41fe952903bbdf7ae0eb164d2ffd327602a8e2fa
            env:
              DATABASE_URL: sqlite:////opt/CTFd/CTFd/db/ctfd.db
            # TODO wrong port? gets 8080
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
      hacking-with-style:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/hacking-with-style
              tag: latest@sha256:8e6c8f176426cdbe3458617df7482936ce5e299c7d7245ea1547f987d9ac24c8
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          main:
            main:
              - path: /opt/CTFd/CTFd/uploads
      db:
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          main:
            main:
              - path: /opt/CTFd/CTFd/db
    service:
      main:
        controller: main
        ports:
          http:
            port: 8000
      hacking-with-style:
        controller: hacking-with-style
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - ctf.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: ctfd-main
                port: 8000
      hacking-with-style:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - hacking-with-style.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: ctfd-hacking-with-style
                port: 8080
