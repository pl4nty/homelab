# copyMethod: Snapshot instead of Clone, since Mayastor doesn't support Clone yet
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: private-0-config
   namespace: default
spec:
  sourcePVC: private-0-config
  trigger:
    schedule: 0 0 * * *
  restic:
    repository: private-0-backup
    copyMethod: Snapshot
    pruneIntervalDays: 14
    retain:
      daily: 30
