# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obsidian-remote
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/obsidian-remote
              tag: latest@sha256:40686586ba5bd9e9a0bedf3668562a62e141d44432207cc0131fc0c07da30d60
            env:
              TZ: "${TIMEZONE}"
              TITLE: Obsidian
              DOCKER_MODS: linuxserver/mods:universal-package-install
              INSTALL_PACKAGES: rclone|fuse
            envFrom:
              - secretRef:
                  name: backup-onedrive
            resources:
              limits:
                ephemeral-storage: 500Mi
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
            # securityContext:
            #   runAsUser: 911
            #   runAsGroup: 911
            #   fsGroup: 911
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      scripts:
        type: configMap
        name: "{{ .Release.Name }}-scripts"
        globalMounts:
        - path: /custom-services.d
    configMaps:
      scripts:
        data:
          mount: |-
            #!/usr/bin/with-contenv bash

            exec mkdir -p /vaults/heap
            exec rclone mount onedrive:Documents/heap /vaults/heap --vfs-cache-mode full
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - obsidian.${PRIVATE_DOMAIN}
        rules:
          - backendRefs:
              - name: obsidian-remote
                port: 8080
