# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obsidian-remote
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/obsidian-remote
              tag: latest@sha256:7dc0a9e7f4b9ba3de597c4d3d89ead973104c8184e5374476fc90e74915eab25
            env:
              TZ: "${TIMEZONE}"
              TITLE: Obsidian
            resources:
              limits:
                ephemeral-storage: 500Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      data:
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: rclone
        annotations:
          csi-rclone/umask: "022"
        globalMounts:
          - path: /vaults/heap
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - obsidian.${PRIVATE_DOMAIN}
        rules:
          - backendRefs:
              - name: obsidian-remote
                port: 8080
