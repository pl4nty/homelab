# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: sissbruecker/linkding
              tag: 1.39.1
            env:
              TZ: ${TIMEZONE}
              SECURE_REFERRER_POLICY: origin
    service:
      main:
        controller: main
        ports:
          http:
            port: 9090
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - links.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: *app
                port: 9090
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /etc/linkding/data
      overrides:
        type: configMap
        name: "{{ .Release.Name }}-overrides"
        globalMounts:
        - path: /etc/linkding/bookmarks/templates/bookmarks/head.html
          subPath: head.html
    configMapsFromFolder:
      enabled: true
      basePath: overrides
