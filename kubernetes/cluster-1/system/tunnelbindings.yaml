apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel
  namespace: default
subjects: []
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
---  
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel-private
  namespace: default
subjects:
  - name: home-assistant
  - name: home-assistant-codeserver
    spec:
      fqdn: hass-vscode.tplant.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel-private
