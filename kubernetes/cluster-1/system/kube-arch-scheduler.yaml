apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-arch-scheduler
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-arch-scheduler
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: kube-arch-scheduler
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    weight:
      arm64: 1
    controllerManager:
      manager:
        image:
          repository: ghcr.io/pl4nty/kube-arch-scheduler
          tag: v0.1.0
        resources:
          requests:
            cpu: 0.1
            memory: 20Mi
