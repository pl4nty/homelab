apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mayastor
  namespace: mayastor
spec:
  interval: 30m
  chart:
    spec:
      chart: mayastor
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki-stack:
      enabled: false
    eventing:
      enabled: false
    obs:
      callhome:
        enabled: false
    etcd:
      replicaCount: 1
    io_engine:
      # envcontext: iova-mode=pa
      resources:
        requests:
          cpu: 1
          hugepages2Mi: 1Gi
        limits:
          cpu: 1
          hugepages2Mi: 1Gi
    agents:
      core:
        resources:
          requests:
            cpu: 10m
    csi:
      node:
        resources:
          requests:
            cpu: 10m
