apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
  namespace: mayastor
spec:
  interval: 30m
  chart:
    spec:
      chart: mayastor
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki-stack:
      enabled: false
    eventing:
      enabled: false
    obs:
      callhome:
        enabled: false
    etcd:
      replicaCount: 1
      persistence:
        enabled: false
    io_engine:
      # envcontext: iova-mode=pa
      resources:
        requests:
          cpu: 1 # default is 2
