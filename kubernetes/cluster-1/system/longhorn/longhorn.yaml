apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.6.0-rc2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      defaultClass: false # no option to set param for v2 engine
      defaultClassReplicaCount: 2
      # defaultDataLocality: best-effort
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    defaultSettings:
      # defaultDataPath: /var/lib/longhorn (file-type, not block-type like /dev )
      createDefaultDiskLabeledNodes: true
      systemManagedComponentsNodeSelector: node.longhorn.io/create-default-disk:config
      v1DataEngine: false
      v2DataEngine: true
    longhornManager:
      nodeSelector:
        node.longhorn.io/create-default-disk: config
    longhornUI:
      replicas: 1

