# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: your-spotify
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      # nodeSelector:
      #   kubernetes.io/arch: arm64
    controllers:
      # Server
      main:
        strategy: &strat RollingUpdate
        rollingUpdate: &ru
          unavailable: 0
        pod: &pod
          annotations:
            instrumentation.opentelemetry.io/inject-nodejs: "true"
        containers:
          main:
            image:
              repository: yooooomi/your_spotify_server
              tag: 1.10.0
            env:
              TIMEZONE: ${TIMEZONE}
              API_ENDPOINT: https://spotify-api.${PUBLIC_DOMAIN}
              CLIENT_ENDPOINT: &client https://spotify.${PUBLIC_DOMAIN}
              CORS: *client
              MONGO_ENDPOINT: mongodb://your-spotify-mongodb:27017/your_spotify
            envFrom:
            - secretRef:
                name: your-spotify
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
      client:
        strategy: *strat
        rollingUpdate: *ru
        pod: *pod
        containers:
          main:
            image:
              repository: yooooomi/your_spotify_client
              tag: 1.10.0
            env:
              TIMEZONE: ${TIMEZONE}
              API_ENDPOINT: https://spotify-api.${PUBLIC_DOMAIN}
            probes: *probes
      mongodb:
        type: statefulset
        # default, but there's a bug where statefulset is null by default
        # so statefulset.podManagementPolicy reference fails
        rollingUpdate: *ru
        statefulset:
          podManagementPolicy: OrderedReady
        containers:
          main:
            image:
              repository: docker.io/library/mongo
              tag: 6.0.4-focal
            probes: *probes
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 8080
      client:
        controller: client
        ports:
          http:
            port: 3000
      mongodb:
        controller: mongodb
        ports:
          http:
            port: 27017
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          mongodb:
            main:
              - path: /data/db
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - spotify-api.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: your-spotify
            port: 8080
      client:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - spotify.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: your-spotify-client
            port: 3000
