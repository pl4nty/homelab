# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webhook-site
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
        containers:
          main:
            image:
              repository: webhooksite/webhook.site
              tag: latest
            env:
              APP_ENV: dev
              APP_DEBUG: "true"
              APP_URL: http://localhost:80
              APP_LOG: errorlog
              DB_CONNECTION: sqlite
              REDIS_HOST: webhook-site-redis
              BROADCAST_DRIVER: redis
              CACHE_DRIVER: redis
              QUEUE_DRIVER: redis
              ECHO_HOST_MODE: path
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
      laravel-echo-server:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: webhooksite/laravel-echo-server
              tag: latest
            env:
              LARAVEL_ECHO_SERVER_AUTH_HOST: http://webhook-site-main
              LARAVEL_ECHO_SERVER_HOST: 0.0.0.0
              LARAVEL_ECHO_SERVER_PORT: 6001
              ECHO_REDIS_PORT: 6379
              ECHO_REDIS_HOSTNAME: webhook-site-redis
              ECHO_PROTOCOL: http
              ECHO_ALLOW_CORS: "true"
              ECHO_ALLOW_ORIGIN: "*"
              ECHO_ALLOW_METHODS: "*"
              ECHO_ALLOW_HEADERS: "*"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
      redis:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          redis:
            image:
              repository: redis
              tag: 7.4.2-alpine
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
      laravel-echo-server:
        controller: laravel-echo-server
        ports:
          http:
            port: 6001
      redis:
        controller: redis
        ports:
          http:
            port: 6379
    # persistence:
    #   config-main:
    #     type: configMap
    #     name: webhook-site-config
    #     advancedMounts:
    #       main:
    #         main:
    #           - path: /etc/nginx/conf.d/default.conf
    #             subPath: default.conf
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - webhook.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: webhook-site
                port: 80
