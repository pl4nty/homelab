apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fleet
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: fleet
      version: v6.3.0
      sourceRef:
        kind: HelmRepository
        name: fleet
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: batch/v1
              kind: Job
              name: fleet-migration
            patch: |
              - op: add
                path: /spec/ttlSecondsAfterFinished
                value: 60
          - target:
              version: apps/v1
              kind: Deployment
              name: fleet
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/resources/limits/ephemeral-storage
                value: 200Mi
  values:
    hostName: fleet.${PUBLIC_DOMAIN}
    replicas: 1
    # resources:
    #   limits:
    #     # TODO chart hardcodes cpu/mem only
    #     ephemeral-storage: 200Mi
    # manifest version unsupported by kube-arch-scheduler
    nodeSelector:
      kubernetes.io/arch: amd64
    fleet:
      # autoApplySQLMigrations: false
      tls:
        enabled: false
      logging:
        json: true
    osquery:
      logging:
        filesystem:
          enableRotation: true
          enableCompression: true
          volumeSize: 100Mi
    database:
      address: fleet-mysql:3306
      secretName: fleet
    cache:
      address: fleet-redis-master:6379
    mysql:
      enabled: true
      auth:
        database: fleet
        username: fleet
        existingSecret: fleet
      primary:
        persistence:
          size: 1Gi # 2Gi, but can't resize PVC template in StatefulSet
    redis:
      enabled: true
      auth:
        enabled: false
      architecture: standalone
      # https://fleetdm.com/docs/deploy/deploy-fleet-on-kubernetes#redis
      master:
        persistence:
          enabled: false
