# yaml-language-server: $schema=https://flux-helm-schema.tplant.com.au?values=https://github.com/kubernetes-sigs/headlamp/raw/refs/heads/main/charts/headlamp/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: default
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: headlamp
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.2.0
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      pluginsDir: /build/plugins
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        emptyDir: {}
