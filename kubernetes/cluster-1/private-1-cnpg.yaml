apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: private-1-cnpg
  namespace: default
spec:
  instances: 2
  storage:
    size: 1Gi
    storageClass: longhorn-local
  imageName: ghcr.io/cloudnative-pg/postgresql:14

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      endpointURL: https://s3.us-west-004.backblazeb2.com
      destinationPath: s3://tplant-homelab-postgres
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip

  # bootstrap:
  #   recovery:
  #     source: private-1-cnpg

  externalClusters:
    - name: private-1-cnpg
      barmanObjectStore:
        endpointURL: https://s3.us-west-004.backblazeb2.com
        destinationPath: s3://tplant-homelab-postgres
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: cloudnative-pg
            key: ACCESS_SECRET_KEY

  # otherwise postgres crashes with hugepages enabled
  resources:
    requests:
      memory: 100Mi
      hugepages-2Mi: 100Mi
    limits:
      memory: 1Gi
      hugepages-2Mi: 100Mi
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: private-1
  namespace: default
spec:
  immediate: true
  schedule: 0 0 0 * * *
  backupOwnerReference: self
  cluster:
    name: private-1-cnpg
