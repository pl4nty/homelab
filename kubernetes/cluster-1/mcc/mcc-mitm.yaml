# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mcc-mitm
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: nginx
              tag: alpine
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    configMaps:
      nginx:
        data:
          nginx.conf: |
            events {}

            http {
                log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

                # Log to stdout
                access_log /dev/stdout main;

                # Add a resolver for dynamic domain names
                resolver 8.8.8.8 8.8.4.4 valid=300s;
                # Optionally you can add an IPv6 resolver as well
                resolver 2001:4860:4860::8888 2001:4860:4860::8844;

                server {
                    listen 80;
                    server_name localhost;

                    location / {
                        set $cacheHostOrigin "";

                        if ($arg_cacheHostOrigin) {
                            set $cacheHostOrigin $arg_cacheHostOrigin;
                        }

                        set $proxy_url http://$cacheHostOrigin$request_uri;
                        rewrite ^(.*)\?cacheHostOrigin=.*$ $1 break;

                        proxy_pass $proxy_url;

                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    }
                }
            }
    service:
      # healthchecks fail without http path
      main:
        controller: main
        type: LoadBalancer
        annotations:
          external-mdns.blakecovarrubias.com/hostnames: example._microsoft_mcc._tcp
          external-mdns.blakecovarrubias.com/without-namespace: "true"
        ports:
          http:
            port: 80
    persistence:
      nginx:
        type: configMap
        name: "{{ .Release.Name }}-nginx"
        globalMounts:
        - path: /etc/nginx/nginx.conf
          subPath: nginx.conf

