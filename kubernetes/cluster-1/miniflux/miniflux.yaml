apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
      # process has no symbol section
      # annotations:
      #   sidecar.opentelemetry.io/inject: monitoring-system/opentelemetry-sidecar
      #   instrumentation.opentelemetry.io/inject-go: monitoring-system/opentelemetry-sidecar
      #   instrumentation.opentelemetry.io/otel-go-auto-target-exe: /usr/bin/miniflux
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.0.51
            env:
              RUN_MIGRATIONS: "1"
              CREATE_ADMIN: "1"
              LOG_LEVEL: info
              BASE_URL: https://rss.${PRIVATE_DOMAIN}
              DATABASE_URL:
                secretKeyRef:
                  name: miniflux-cnpg-app
                  key: uri
              POLLING_PARSING_ERROR_LIMIT: 10
            envFrom:
            - secretRef:
                name: miniflux
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - rss.${PRIVATE_DOMAIN}
        rules:
        - backendRefs:
          - name: miniflux
            port: 8080
