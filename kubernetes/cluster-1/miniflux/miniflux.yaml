# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
    # process has no symbol section
    # annotations:
    #   sidecar.opentelemetry.io/inject: monitoring-system/opentelemetry-sidecar
    #   instrumentation.opentelemetry.io/inject-go: monitoring-system/opentelemetry-sidecar
    #   instrumentation.opentelemetry.io/otel-go-auto-target-exe: /usr/bin/miniflux
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/miniflux
              tag: latest@sha256:0270edbdf9b16f82d27e4594579a0cc79ce0d9dbd16e19e5eaf76f95fe164cec
            env:
              RUN_MIGRATIONS: "1"
              CREATE_ADMIN: "1"
              LOG_LEVEL: debug
              BASE_URL: https://rss.${PRIVATE_DOMAIN}
              DATABASE_URL:
                secretKeyRef:
                  name: miniflux-cnpg-app
                  key: uri
              POLLING_PARSING_ERROR_LIMIT: 10
              METRICS_COLLECTOR: "1"
              POLLING_SCHEDULER: entry_frequency
              SCHEDULER_ENTRY_FREQUENCY_MIN_INTERVAL: 720
              FILTER_ENTRY_MAX_AGE_DAYS: 1 # stop refreshing entries after 1 day
            envFrom:
              - secretRef:
                  name: miniflux
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - rss.${PRIVATE_DOMAIN}
        rules:
          - backendRefs:
              - name: miniflux
                port: 8080
