# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
      # process has no symbol section
      # annotations:
      #   sidecar.opentelemetry.io/inject: monitoring-system/opentelemetry-sidecar
      #   instrumentation.opentelemetry.io/inject-go: monitoring-system/opentelemetry-sidecar
      #   instrumentation.opentelemetry.io/otel-go-auto-target-exe: /usr/bin/miniflux
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/miniflux
              tag: latest@sha256:2d6c1f42aec01f4939551440831c7728b91cdcaa9efbecc3c412b774c66bfaf3
            env:
              RUN_MIGRATIONS: "1"
              CREATE_ADMIN: "1"
              LOG_LEVEL: debug
              BASE_URL: https://rss.${PRIVATE_DOMAIN}
              DATABASE_URL:
                secretKeyRef:
                  name: miniflux-cnpg-app
                  key: uri
              POLLING_PARSING_ERROR_LIMIT: 10
              FORCE_REFRESH_INTERVAL: -1 # otherwise refreshes all feed entries, not just recent. high AI summary cost
            envFrom:
            - secretRef:
                name: miniflux
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - rss.${PRIVATE_DOMAIN}
        rules:
        - backendRefs:
          - name: miniflux
            port: 8080
