# https://raw.githubusercontent.com/intuitem/ciso-assistant-community/refs/tags/v1.9.17/charts/ciso-assistant/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ciso-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ciso-assistant
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: ciso-assistant
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    emailAdmin: tom@tplant.com.au
    global:
      appVersion: v1.9.17
