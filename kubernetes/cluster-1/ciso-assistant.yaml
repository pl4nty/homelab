# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ciso-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      backend:
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/intuitem/ciso-assistant-community/backend
              tag: v1.9.31
            env:
              DJANGO_DEBUG: "True"
              ALLOWED_HOSTS: ciso-assistant-backend,localhost
              CISO_ASSISTANT_URL: https://ciso-assistant.${PRIVATE_DOMAIN}
              AUTH_TOKEN_TTL: "7200"
      # unused
      # huey:
      #   strategy: RollingUpdate
      #   rollingUpdate:
      #     maxUnavailable: 0
      #   containers:
      #     main:
      #       image:
      #         repository: ghcr.io/intuitem/ciso-assistant-community/backend
      #         tag: v1.9.20
      #       env:
      #         - name: ALLOWED_HOSTS
      #           value: ciso-assistant-backend,localhost
      #         - name: DJANGO_DEBUG
      #           value: "False"
      #       command:
      #         - /bin/sh
      #         - -c
      #         - |
      #           poetry run python manage.py run_huey
      main:
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/intuitem/ciso-assistant-community/frontend
              tag: v1.9.30
            env:
              PUBLIC_BACKEND_API_URL: http://ciso-assistant-backend:8000/api
              PUBLIC_BACKEND_API_EXPOSED_URL: http://ciso-assistant-backend:8000/api
              PROTOCOL_HEADER: x-forwarded-proto
              HOST_HEADER: x-forwarded-host
              ORIGIN: https://ciso-assistant.${PRIVATE_DOMAIN}
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          backend:
            main:
              - path: /code/db

    service:
      backend:
        controller: backend
        ports:
          http:
            port: 8000
      main:
        controller: main
        ports:
          http:
            port: 3000

    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - ciso-assistant.${PRIVATE_DOMAIN}
        rules:
          - backendRefs:
              - name: ciso-assistant-main
                port: 3000
