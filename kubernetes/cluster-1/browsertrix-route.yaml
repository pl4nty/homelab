apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: browsertrix
  namespace: default
spec:
  parentRefs:
  - name: ${CLUSTER_NAME}
    namespace: default
  hostnames:
  - browsertrix.${PUBLIC_DOMAIN}
  rules:
  - backendRefs:
    - name: browsertrix-cloud-frontend
      port: 80
