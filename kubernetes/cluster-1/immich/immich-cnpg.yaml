apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-cnpg-0
  namespace: default
spec:
  instances: 1
  storage:
    size: 1Gi
  imageName: ghcr.io/bo0tzz/cnpgvecto.rs:14.10

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      endpointURL: https://s3.us-west-004.backblazeb2.com
      destinationPath: s3://tplant-homelab-postgres
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip

  postgresql:
    shared_preload_libraries:
    - "vectors.so"
  
  # leftover from cross-cluster restore, can't be removed
  bootstrap:
    recovery:
      source: immich-cnpg
    # if rebuilding
    # initdb:
    #   postInitTemplateSQL:
    #     - CREATE EXTENSION cube;
    #     - CREATE EXTENSION earthdistance;
    #     - CREATE EXTENSION vectors;

  externalClusters:
  - name: immich-cnpg
    barmanObjectStore:
      endpointURL: https://s3.us-west-004.backblazeb2.com
      destinationPath: s3://tplant-homelab-postgres
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg
          key: ACCESS_SECRET_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich
  namespace: default
spec:
  immediate: true
  schedule: 0 0 0 * * *
  backupOwnerReference: self
  cluster:
    name: immich-cnpg
