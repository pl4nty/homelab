apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      # incompatible boto3 version as of 2023.6.3. can only specify image at collector level
      # eg open-telemetry/opentelemetry-operator#1774
      # annotations:
      #   instrumentation.opentelemetry.io/inject-python: "true"
      automountServiceAccountToken: true
      enableServiceLinks: true
    controllers:
      main:
        type: statefulset
        rollingUpdate:
          unavailable: "0"
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2023.11.0
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.16.1
            args:
              - --auth
              - none
              - --user-data-dir
              - '/config/.vscode'
              - --auth
              - 'none'
              - --extensions-dir
              - '/config/.vscode'
              - '/config'
    service:
      main:
        ports:
          http:
            port: 8123
      codeserver:
        controller: main
        ports:
          http:
            port: 12321
    persistence:
      config:
        enabled: true
        retain: true
        globalMounts:
        - path: /config
