apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      # incompatible boto3 version as of 2023.6.3. can only specify image at collector level
      # eg open-telemetry/opentelemetry-operator#1774
      # annotations:
      #   instrumentation.opentelemetry.io/inject-python: "true"
      automountServiceAccountToken: true
      enableServiceLinks: true
    controllers:
      main:
        type: statefulset
        rollingUpdate:
          unavailable: "0"
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2023.11.1
    persistence:
      config:
        enabled: true
        retain: true
        globalMounts:
        - path: /config
    service:
      main:
        ports:
          http:
            port: 8123
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - home-assistant.${PRIVATE_DOMAIN}
