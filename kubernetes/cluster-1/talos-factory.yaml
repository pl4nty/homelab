# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: talos-factory
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/siderolabs/image-factory
              tag: v0.6.4
            args:
              - -cache-signing-key-path
              - cache-signing-key.key
              - -cache-repository
              - ghcr.io/pl4nty/image-factory/cache
              - -container-signature-issuer-regexp
              - "^(https://accounts.google.com|https://token.actions.githubusercontent.com)$"
              - -container-signature-subject-regexp
              - "(@siderolabs.com$|^https://github.com/pl4nty/talos)"
              - -external-url
              - https://talos-factory.${PUBLIC_DOMAIN}/
              - -installer-external-repository
              - ghcr.io/pl4nty
              - -installer-internal-repository
              - ghcr.io/pl4nty
              - -schematic-service-repository
              - ghcr.io/pl4nty/image-factory/schematics
              - -secureboot
              - -secureboot-pcr-key-path
              - pcr-signing-key.pem
              - -secureboot-signing-cert-path
              - uki-signing-cert.pem
              - -secureboot-signing-key-path
              - uki-signing-key.pem
            env:
              GITHUB_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: talos-factory
                    key: GITHUB_TOKEN
            securityContext:
              privileged: true
            resources:
              limits:
                ephemeral-storage: 4Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    persistence:
      config:
        type: secret
        name: talos-factory
        globalMounts:
          - path: /cache-signing-key.key
            subPath: cache-signing-key.key
          - path: /pcr-signing-key.pem
            subPath: pcr-signing-key.pem
          - path: /uki-signing-cert.pem
            subPath: uki-signing-cert.pem
          - path: /uki-signing-key.pem
            subPath: uki-signing-key.pem
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          metrics:
            port: 2122
    serviceMonitor:
      main:
        serviceName: talos-factory
        endpoints:
          - port: metrics
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - talos-factory.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: talos-factory
                port: 8080
