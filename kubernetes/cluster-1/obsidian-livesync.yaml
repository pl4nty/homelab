# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: obsidian-livesync
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  timeout: 10m
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/busybox:latest@sha256
              tag: 650fd573e056b679a5110a70aabeb01e26b76e545ec4b9c70a9523f2dfaf18c6
            command:
              - "sh"
              - "-c"
              - "cp /tmp/config/*.ini /opt/couchdb/etc/; ls -lrt /opt/couchdb/etc;"
        containers:
          main:
            image:
              repository: couchdb
              tag: 3.3.3
            envFrom:
            - secretRef:
                name: obsidian-livesync
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    configMaps:
      conf:
        data:
          local.ini: |
            [couchdb]
            single_node = true
            max_document_size = 50000000

            [chttpd]
            require_valid_user = true
            max_http_request_size = 4294967296
            enable_cors = true

            [chttpd_auth]
            require_valid_user = true
            authentication_redirect = /_utils/session.html

            [httpd]
            WWW-Authenticate = Basic realm="couchdb"
            bind_address = 0.0.0.0

            [cors]
            origins = app://obsidian.md, capacitor://localhost, http://localhost
            credentials = true
            headers = accept, authorization, content-type, origin, referer
            methods = GET, PUT, POST, HEAD, DELETE
            max_age = 3600
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
        - path: /opt/couchdb/data
      ini:
        type: configMap
        name: obsidian-livesync-conf
        advancedMounts:
          main:
            init-config:
              - path: /tmp/config
      default:
        type: emptyDir
        globalMounts:
          - path: /opt/couchdb/etc/default.d
    service:
      main:
        controller: main
        ports:
          http:
            port: 5984
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - obsidian.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: obsidian-livesync
            port: 5984
