apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shapes
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/shapes
      tag: sha-d708cb2
    nodeSelector:
      kubernetes.io/arch: amd64
    probes:
      liveness:
        custom: true
        spec:
          failureThreshold: 1
          periodSeconds: 300
          exec:
            command:
            - bash
            - -c
            - "exit 1"

    service:
      main:
        ports:
          http:
            port: 3000
            