apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone-backup
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 0 * * *"
    image:
      repository: rclone/rclone
      tag: 1.62.2
    args:
    - copy
    - "onedrive:"
    - backblaze:backup-tplant
    - -v
    - --s3-no-check-bucket
    - --fast-list
    - --rc
    - --rc-enable-metrics
    - --rc-no-auth
    - --rc-addr=:5572
    # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
    # - --checksum
    - --size-only
    # resources:
    #   requests:
    #     cpu: 150m
    #     memory: 150Mi
    #   limits:
    #     cpu: 300m
    #     memory: 200Mi
    persistence:
      config:
        enabled: true
        mountPath: /config/rclone
        retain: true
    addons:
      codeserver:
        enabled: true
        workingDir: /config/rclone
        args:
          - --auth
          - 'none'
        volumeMounts:
        - name: config
          mountPath: /config/rclone
    service:
      main:
        ports:
          http:
            port: 5572
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          interval: 10s
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: rclone-backup-codeserver
  namespace: default
spec:
  parentRefs:
  - namespace: default
    name: traefik-gateway
  hostnames:
  - rclone-vscode.tplant.au
  rules:
  - backendRefs:
    - name: rclone-backup-addon-codeserver
      port: 12321
