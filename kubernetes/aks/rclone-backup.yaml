apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone-backup
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: rclone/rclone
      tag: 1.62.2
    controller:
      type: cronjob
      cronjob:
        schedule: "0 0 * * *"
    args:
    - copy
    - "onedrive:"
    - backblaze:backup-tplant
    - -v
    - --s3-no-check-bucket
    - --fast-list
    - --rc
    - --rc-enable-metrics
    - --rc-no-auth
    - --rc-addr=:5572
    # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
    # - --checksum
    - --size-only
    persistence:
      config:
        enabled: true
        mountPath: /config/rclone
        retain: true
    # if state is lost, refresh token must be manually regenerated
    # this wouldn't be required if client secret auth was implemented in rclone (rather than delegated)
    # addons:
    #   codeserver:
    #     enabled: true
    #     workingDir: /config/rclone
    #     args:
    #       - --auth
    #       - 'none'
    #     volumeMounts:
    #     - name: config
    #       mountPath: /config/rclone
    service:
      main:
        ports:
          http:
            port: 5572
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          interval: 10s
