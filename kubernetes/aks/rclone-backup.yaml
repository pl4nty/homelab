apiVersion: batch/v1
kind: CronJob
metadata:
  name: rclone-backup
  namespace: default
spec:
  schedule: "0 0 * * *"
  # concurrency causes duplicate file versions in Backblaze
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: rclone-backup
        spec:
          restartPolicy: Never
          initContainers:
          - name: init-config
            image: busybox:1.35
            # https://stackoverflow.com/a/19997505
            command: ['sh', '-c', 'false | cp -i /config/secret/* /config/rclone 2>/dev/null']
            volumeMounts:
            - name: init-config
              mountPath: /config/secret
            - name: config
              mountPath: /config/rclone
          containers:
          - name: rclone-backup
            image: rclone/rclone:1.61.1
            ports:
            - name: metrics
              containerPort: 5572
            args:
            - copy
            - "onedrive:"
            - backblaze:backup-tplant
            - -v
            - --s3-no-check-bucket
            - --fast-list
            - --rc
            - --rc-enable-metrics
            - --rc-no-auth
            - --rc-addr=:5572
            # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
            # - --checksum
            - --size-only
            volumeMounts:
            - name: config
              mountPath: /config/rclone
          volumes:
          - name: init-config
            secret:
              secretName: rclone-backup
              optional: false
          - name: config
            persistentVolumeClaim:
              claimName: rclone-backup-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rclone-backup-config
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 1Gi
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: rclone-backup
  namespace: default
spec:
  podMetricsEndpoints:
  - port: metrics
    interval: 10s
  selector:
    matchLabels:
      app: rclone-backup
