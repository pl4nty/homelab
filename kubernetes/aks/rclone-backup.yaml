apiVersion: batch/v1
kind: CronJob
metadata:
  name: rclone-backup
  namespace: default
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
          - name: init-config
            image: busybox:1.28
            # https://stackoverflow.com/a/19997505
            command: ['sh', '-c', 'false | cp -i /config/secret/* /config/rclone 2>/dev/null']
            volumeMounts:
            - name: init-config
              mountPath: /config/secret
            - name: config
              mountPath: /config/rclone
          containers:
          - name: rclone-backup
            image: rclone/rclone:1.60.1
            args:
            - copy
            - "onedrive:"
            - backblaze:backup-tplant
            - --s3-no-check-bucket
            - --fast-list
            # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
            # - --checksum
            - --size-only
            volumeMounts:
            - name: config
              mountPath: /config/rclone
          volumes:
          - name: init-config
            secret:
              secretName: rclone-backup
              optional: false
          - name: config
            persistentVolumeClaim:
              claimName: rclone-backup-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rclone-backup-config
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 1Gi
