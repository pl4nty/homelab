apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone-backup
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 0 * * *"
    initContainers:
    - name: init-config
      image: busybox:1.36
      # https://stackoverflow.com/a/19997505
      command: ['sh', '-c', 'false | cp -i /config/secret/* /config/rclone 2>/dev/null']
      volumeMounts:
      - name: secret
        mountPath: /config/secret
      - name: config
        mountPath: /config/rclone
    image:
      repository: rclone/rclone
      tag: 1.61.1
    args:
    - copy
    - "onedrive:"
    - backblaze:backup-tplant
    - -v
    - --s3-no-check-bucket
    - --fast-list
    - --rc
    - --rc-enable-metrics
    - --rc-no-auth
    - --rc-addr=:5572
    # remotes have no hashes in common so can't use checksum, see rclone/rclone#6585
    # - --checksum
    - --size-only
    persistence:
      secret:
        enabled: true
        type: secret
        name: rclone-backup
        mountPath: '-'
      config:
        enabled: true
        mountPath: /config/rclone
    service:
      main:
        ports:
          http:
            port: 5572
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          interval: 10s
