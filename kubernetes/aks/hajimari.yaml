apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: hajimari-charts
  namespace: default
spec:
  url: https://hajimari.io
  interval: 30m
  timeout: 3m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 2m
  chart:
    spec:
      chart: hajimari
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
  values:
    hajimari:
      title: Tom's Lab
      showGreeting: false
      showGlobalBookmarks: true
      alwaysTargetBlank: true
      darkTheme: espresso
      lightTheme: paper
      customApps:
      - group: default
        apps:
        - name: echo
          url: https://echo.tplant.au
      globalBookmarks:
      - group: default
        bookmarks:
        - name: backblaze
          url: https://secure.backblaze.com/user_signin.htm
          icon: simple-icons:backblaze
        - name: github
          url: https://github.com/pl4nty
          icon: simple-icons:github
        - name: grafana
          url: https://tplant.grafana.net
          icon: simple-icons:grafana
        - name: renovate
          url: https://app.renovatebot.com/dashboard
          icon: simple-icons:renovatebot
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: hajimari
  namespace: default
spec:
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - lab.tplant.au
  rules:
  - backendRefs:
    - name: hajimari
      port: 3000
  - matches:
    - path:
        type: PathPrefix
        value: /robots.txt
    backendRefs:
    - name: well-known
      port: 80