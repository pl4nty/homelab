apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 2m
  chart:
    spec:
      chart: hajimari
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  values:
    hajimari:
      title: Tom's Lab
      showGreeting: false
      showGlobalBookmarks: true
      alwaysTargetBlank: true
      darkTheme: espresso
      lightTheme: paper
      customApps:
      - group: apps
        apps:
        - name: CyberChef
          url: https://cyberchef.tplant.com.au
        - name: JWT decoder
          url: https://jwt.tplant.com.au
        - name: Network looking glass
          url: https://lg.tplant.com.au
        - name: Message Header Analyser
          url: https://mha.tplant.com.au
        - name: Msft Store package tools
          url: https://msft-store.tplant.com.au
        - name: PDF editor
          url: https://pdf.tplant.com.au
        - name: Tsuro boardgame
          url: https://tsuro.tplant.com.au
        - name: WUfB deployment service
          url: https://wufb-ds.tplant.com.au
      - group: games
        apps:
        - name: Factorio
          url: play.tplant.com.au:31497
      globalBookmarks:
      - group: dependencies
        bookmarks:
        - name: github
          url: https://github.com/pl4nty
          icon: simple-icons:github
        - name: renovate
          url: https://app.renovatebot.com/dashboard
          icon: simple-icons:renovatebot
        - name: backblaze
          url: https://secure.backblaze.com/user_signin.htm
          icon: simple-icons:backblaze
        - name: grafana
          url: https://tplant.grafana.net
          icon: simple-icons:grafana
        - name: cloudflare
          url: https://dash.cloudflare.com
          icon: simple-icons:cloudflare
        - name: aussiebb
          url: https://lg.aussiebroadband.com.au
        - name: azure
          url: https://azure.status.microsoft
          icon: simple-icons:microsoftazure
      - group: utils
        bookmarks:
        - name: k8s-at-home search
          url: https://nanne.dev/k8s-at-home-search
        - name: msportals
          url: https://msportals.io
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: hajimari
  namespace: default
spec:
  parentRefs:
  - namespace: default
    name: traefik-gateway
  hostnames:
  - lab.tplant.com.au
  rules:
  - backendRefs:
    - name: hajimari
      port: 3000
  - backendRefs:
    - name: well-known
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /robots.txt
    - path:
        type: PathPrefix
        value: /.well-known/

