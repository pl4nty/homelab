apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tsuro
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      replicas: 1
    image:
      repository: ghcr.io/pl4nty/tsuro
      tag: latest
    resources:
      # at idle
      requests:
        cpu: 20m
        memory: 200Mi
      limits:
        cpu: 1500m # during AI moves
        memory: 1Gi # reached 850Mi in UAT, possibly 500Mi per user
    service:
      main:
        ports:
          http:
            port: 80
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - tsuro.tplant.au
