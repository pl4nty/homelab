apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipfs-cluster
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ipfs-cluster
      version: 0.0.19
      sourceRef:
        kind: HelmRepository
        name: paradeum-team
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nodeSelector:
      kubernetes.io/arch: amd64 # arm64 binaries exist, but not containers
    persistence:
      clusterStorage: 4Gi
