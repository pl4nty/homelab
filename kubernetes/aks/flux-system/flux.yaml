apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homelab-github-aks
  namespace: flux-system
spec:
  prune: true
  interval: 5m
  path: "kubernetes/aks"
  sourceRef:
    kind: GitRepository
    name: homelab-github
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: Gateway
metadata:
  name: flux-gateway
  namespace: flux-system
spec:
  gatewayClassName: traefik
  listeners:
  - name: web
    port: 8000
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: webhook-receiver
  namespace: flux-system
spec:
  parentRefs:
  - namespace: default
    name: flux-gateway
  hostnames:
  - flux-webhook.tplant.com.au
  rules:
  - backendRefs:
    - name: webhook-receiver
      port: 80
