  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/pl4nty/mha@sha256
      tag: ea4cb900f6219077d95ca25fb69726beedf9c4c485a845f9f51c7188411a086f
    service:
      main:
        ports:
          http:
            port: 8080
