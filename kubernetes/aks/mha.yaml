apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mha
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/pl4nty/mha@sha256
      tag: 8d7dfc05d335ca0da71a2d774264b7b568d8c6bb569b043fe30e1d597c7f186e
    env:
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - mha.tplant.com.au
