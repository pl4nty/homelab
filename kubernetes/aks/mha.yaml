apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mha
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/pl4nty/mha@sha256
      tag: c77a6e1aacfc3213ecceba45eec8852336a2cbbb66bfa0d91a86eededf54d99b
    env:
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - mha.tplant.com.au
