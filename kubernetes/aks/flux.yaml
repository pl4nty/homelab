apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homelab-github-aks
  namespace: flux-system
spec:
  prune: false
  interval: 5m
  path: "kubernetes/aks"
  sourceRef:
    kind: GitRepository
    name: homelab-github
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: webhook-receiver
  namespace: flux-system
spec:
  parentRefs:
  - name: gateway
    namespace: default
    sectionName: http
  hostnames:
  - flux-webhook.tplant.au
  rules:
  - backendRefs:
    - name: webhook-receiver
      port: 80