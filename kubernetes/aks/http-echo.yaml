apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      containers:
      - name: http-echo
        image: brndnmtthws/nginx-echo-headers:latest
        ports:
        - containerPort: 8080
        resources:
          # at idle
          requests:
            memory: 175Mi
            cpu: 20m
          limits:
            memory: 175Mi # reached 850Mi in UAT, possibly 500Mi per user
            cpu: 20m # during AI moves
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 8080
  selector:
    app: http-echo
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-echo
  namespace: default
spec:
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - http-echo.tplant.au
  rules:
  - backendRefs:
    - name: http-echo
      port: 8080