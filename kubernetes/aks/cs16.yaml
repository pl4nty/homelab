apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cs16
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
    image:
      repository: ggoulart/cs1.6-server-more-maps@sha256
      tag: 6302368a0cabf25cda7b2eb0fa18a8d05f99eabd7568ad76b4d35599de3768ca
    nodeSelector:
      kubernetes.io/arch: amd64
    persistence:
      config:
        enabled: true
        mountPath: /home/steam/cs16
        size: 4Gi
    podSecurityContext:
      fsGroup: 2000
    service:
      main:
        ports:
          http:
            enabled: false
          tcp:
            port: 27015
            protocol: TCP
          udp:
            primary: false
            port: 27015
            protocol: UDP
        