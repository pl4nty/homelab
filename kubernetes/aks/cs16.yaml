    nodeSelector:
      kubernetes.io/arch: amd64
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            enabled: false
          tcp:
            port: 27015
            protocol: TCP
          udp:
            primary: false
            port: 27015
            protocol: UDP
        