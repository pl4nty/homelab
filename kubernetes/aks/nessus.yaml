apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nessus
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: tenable/nessus
      tag: 10.5.1-ubuntu-20230424
    nodeSelector:
      kubernetes.io/arch: amd64
    envFrom:
    - secretRef:
        name: nessus
    # can't use startup probe, because it succeeds while Nessus is autorestarting
    probes:
      readiness:
        spec:
          # 1 minute
          failureThreshold: 6
      liveness:
        spec:
          failureThreshold: 6
    service:
      main:
        ports:
          http:
            port: 8834
