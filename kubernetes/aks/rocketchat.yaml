apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rocketchat
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: rocketchat
      version: 6.1.5
      sourceRef:
        kind: HelmRepository
        name: rocketchat
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # nameOverride: rocketchat
    host: chat.tplant.com.au
    mongodb:
      auth:
        passwords:
          - rocketchat
        rootPassword: rocketchatroot
