apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: family-archive
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: photoprism/photoprism
      tag: 230506-ce
    controller:
      type: statefulset
    env:
      PHOTOPRISM_HTTP_HOST: 0.0.0.0
    envFrom:
    - secretRef:
        name: family-archive
    persistence:
      config:
        enabled: true
        mountPath: /photoprism/storage
        size: 1Gi
        retain: true
      shared:
        enabled: true
        mountPath: /photoprism/originals
        size: 1Gi
        retain: true
    probes:
      readiness:
        httpGet:
          path: /api/v1/status
          port: http
    service:
      main:
        ports:
          http:
            port: 2342
