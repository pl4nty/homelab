apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: mpepping/cyberchef
      tag: v9.55.0
    service:
      main:
        ports:
          http:
            port: 8000
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - cyberchef.tplant.com.au