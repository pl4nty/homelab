apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mcc
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: default
  values:
    controller:
      strategy: Recreate
    image:
      repository: msconnectedcacheprod.azurecr.io/mcc/linux/iot/mcc-ubuntu-iot-amd64
      tag: 1.2.1.1501
    env:
      IS_SUMMARY_PUBLIC: 'true'
      IS_SUMMARY_ACCESS_UNRESTRICTED: 'true'
      X_CID: '10000'
      STORAGE_1_SIZE_GB: '10'
    envFrom:
    - secretRef:
        name: mcc-env
    resources:
      requests:
        cpu: 50m
        memory: 600Mi
      limits:
        cpu: 100m
        memory: 1Gi
    persistence:
      shared:
        enabled: true
        mountPath: /nginx/cache1
        sizeLimit: 10Gi
    securityContext:
      fsGroup: 2000
      # net.* isn't allowlisted by default, but can be added
      # https://learn.microsoft.com/en-us/azure/aks/custom-node-configuration#kubelet-custom-configuration
      # sysctls:
      # - name: net.ipv4.tcp_max_tw_buckets
      #   value: '1440000'
      # - name: net.ipv4.ip_local_port_range
      #   value: '8193 65000'
      # - name: net.core.somaxconn
      #   value: '1024'
    service:
      main:
        ports:
          http:
            port: 8081
          metrics:
            port: 5000
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: gateway
          sectionName: http
        hostnames:
        - cache.tplant.au 
