apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hrconvert2
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: dwaaan/hrconvert2-docker@sha256
      tag: b893624e4b4dad46469b30a1d094557670db1af3374394b4a4a60324df570652
    nodeSelector:
      kubernetes.io/arch: amd64
    # podAnnotations:
    #   instrumentation.opentelemetry.io/inject-apache-httpd: "monitoring/opentelemetry-instrumentation"
    securityContext:
      capabilities:
        add:
        - NET_BIND_SERVICE
    service:
      main:
        ports:
          http:
            port: 80
    # OTel httpd injection creates an initContainer clone, inheriting probes (which aren't allowed on initContainers)
    # https://github.com/open-telemetry/opentelemetry-operator/blob/846046ccccf3d2bde63be9cb7f75537af5332638/pkg/instrumentation/apachehttpd.go#L53
    # probes:
    #   liveness:
    #     enabled: false
    #   readiness:
    #     enabled: false
    #   startup:
    #     enabled: false
