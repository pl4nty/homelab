apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.4.4
    podAnnotations:
      instrumentation.opentelemetry.io/inject-python: "monitoring/opentelemetry-instrumentation"
    controller:
      type: statefulset
    persistence:
      config:
        enabled: true
        mountPath: /config
        size: 1Gi
        retain: true
    service:
      main:
        ports:
          http:
            port: 8123
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #     - port: http
    #       path: /api/prometheus
    #       bearerTokenSecret:
    #         name: 
    #         key: 
    addons:
      codeserver:
        enabled: true
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        volumeMounts:
        - name: config
          mountPath: /config
