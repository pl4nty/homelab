apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    initContainers:
      init-config:
        image: busybox:1.36
        # https://stackoverflow.com/a/19997505
        command: ['sh', '-c', 'true | cp -i /configmap/* /volume 2>/dev/null']
        volumeMounts:
        - name: configmap
          mountPath: /configmap
        - name: volume
          mountPath: /volume
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.1.6
    env:
      TZ: Australia/Sydney
    configMaps:
      config:
        enabled: true
        data:
          configuration.yaml: |
            http:
              use_x_forwarded_for: true
              trusted_proxies:
              - 10.244.0.0/16
            homeassistant:
              external_url: https://home-assistant.tplant.au
    persistence:
      configmap:
        enabled: true
        type: configMap
        name: home-assistant-config
        mountPath: '-'
      volume:
        enabled: true
        name: home-assistant
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 500Mi
    service:
      main:
        ports:
          http:
            port: 8123
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #     - port: http
    #       path: /api/prometheus
    #       bearerTokenSecret:
    #         name: 
    #         key: 
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: gateway
          sectionName: http
        hostnames:
        - home-assistant.tplant.au
    addons:
      codeserver:
        enabled: true
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        volumeMounts:
          - name: volume
            mountPath: /config
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: home-assistant-codeserver
  namespace: default
spec:
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - hass-vscode.tplant.au
  rules:
  - backendRefs:
    - name: home-assistant-addon-codeserver
      port: 12321
