apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.6.1
    podAnnotations:
      instrumentation.opentelemetry.io/inject-python: "monitoring/opentelemetry-instrumentation"
    controller:
      type: statefulset
    persistence:
      config:
        enabled: true
        mountPath: /config
        size: 1Gi
        retain: true
    service:
      main:
        ports:
          http:
            port: 8123
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #     - port: http
    #       path: /api/prometheus
    #       bearerTokenSecret:
    #         name: 
    #         key: 
    addons:
      codeserver:
        enabled: true
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        volumeMounts:
        - name: config
          mountPath: /config

    sidecars:
      image:
        repository: ghcr.io/pl4nty/cloudflare-warp
        tag: sha-c638676
      # no ARM binaries yet, and auth for Wireguard is tricky
      nodeSelector:
        kubernetes.io/arch: amd64
      persistence:
        config:
          enabled: true
          type: secret
          name: cloudflare-warp
          mountPath: /var/lib/cloudflare-warp/mdm.xml
          subPath: mdm.xml
      securityContext:
        capabilities:
          add:
          - NET_ADMIN
          - NET_BIND_SERVICE
