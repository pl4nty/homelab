apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: default
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.1.6
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 500Mi
    service:
      main:
        ports:
          http:
            port: 8123
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #     - port: http
    #       path: /api/prometheus
    #       bearerTokenSecret:
    #         name: 
    #         key: 
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: gateway
          sectionName: http
        hostnames:
        - home-assistant.tplant.au 
