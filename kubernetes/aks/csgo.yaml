apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csgo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: csgo
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: buttahtoast
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      hostname: pl4nty's jungle
    statefulset:
      environment:
      - name: SRCDS_TOKEN
        valueFrom:
          secretKeyRef:
            name: csgo
            key: SRCDS_TOKEN
    persistence:
      size: 32Gi
    podSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
    # TODO externaldns entry
    service:
      type: LoadBalancer
