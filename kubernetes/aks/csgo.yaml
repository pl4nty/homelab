apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csgo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: csgo
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: buttahtoast
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    persistence:
      size: 64Gi
    config:
      hostname: pl4nty's jungle
    statefulset:
      environment:
      - name: SRCDS_RCONPW
        valueFrom:
          secretKeyRef:
            name: srcds
            key: CSGO_RCON_PASSWORD
      - name: SRCDS_TOKEN
        valueFrom:
          secretKeyRef:
            name: srcds
            key: SRCDS_TOKEN
      podSecurityContext:
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
      ports:
      - name: srcds-udp
        containerPort: 27015
        protocol: UDP
    service:
      type: LoadBalancer
      extraPorts:
      - targetPort: srcds-udp
        port: 27015
        protocol: UDP
