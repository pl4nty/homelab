apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csgo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: csgo
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: buttahtoast
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    persistence:
      size: 64Gi
    config:
      hostname: pl4nty's jungle
    statefulset:
      environment:
      - name: SRCDS_TOKEN
        valueFrom:
          secretKeyRef:
            name: steam-token
            key: SRCDS_TOKEN
      podSecurityContext:
        fsGroup: 2000
      ports:
      - name: srcds-udp
        containerPort: 27015
        protocol: udp
      #   runAsGroup: 1500
      #   runAsUser: 1000
      # securityContext:
      #   runAsGroup: 1500
      #   runAsUser: 1000
      # runAsGroup: 1000
      # sidecars:
      # - name: code-server
      #   image: ghcr.io/coder/code-server:latest
      #   args:
      #   - --auth
      #   - 'none'
      #   volumeMounts:
      #   - mountPath: /home/steam/csgo-dedicated/
      #     name: home
    # TODO externaldns entry
    service:
      type: LoadBalancer
      extraPorts:
      - srcds-udp
