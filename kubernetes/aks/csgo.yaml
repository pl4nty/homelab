apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csgo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: csgo
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: buttahtoast
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    # config:
    #   hostname: pl4nty's jungle
    # statefulset:
    persistence:
      size: 32Gi
    statefulset:
      sidecars:
      - image:
          registry: docker.io
          repository: coder/code-server
          tag: latest
        volumeMounts:
        - mountPath: /home/steam/csgo-dedicated/
          name: home
      environment:
      - name: SRCDS_TOKEN
        valueFrom:
          secretKeyRef:
            name: csgo
            key: SRCDS_TOKEN
      podSecurityContext:
        fsGroup: 2000
        runAsGroup: 1500
        runAsUser: 1000
      securityContext:
        runAsGroup: 1500
        runAsUser: 1000
      # runAsGroup: 1000
