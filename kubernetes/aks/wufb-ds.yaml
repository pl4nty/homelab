apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wufb-ds
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/pl4nty/windowsupdates-webapplication-sample
      tag: 0.1.0
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        cpu: 50m
        memory: 100Mi
    securityContext:
      capabilities:
        add:
        - NET_BIND_SERVICE
    service:
      main:
        ports:
          http:
            port: 80
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - wufb-ds.tplant.au
