apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.51.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gitlabUrl: https://gitlab.com/
    rbac:
      create: true
    runners:
      privileged: true
      secret: gitlab-runner
      # loopback device access is required for fai-image-builder (eg Kali)
      # the other config is inherited from values.yaml
      config: |
        [[runners]]
          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            image = "ubuntu:16.04"

            [[runners.kubernetes.volumes.host_path]]
              name = "devices"
              host_path = "/dev"
              mount_path = "/dev"
              read_only = true
