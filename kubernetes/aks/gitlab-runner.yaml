apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.52.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gitlabUrl: https://gitlab.com/
    rbac:
      create: true
    unregisterRunners: true

    runners:
      privileged: true
      secret: gitlab-runner
      # loopback device access is required for fai-image-builder (eg Kali)
      # ephemeral is enough for single 12GB artifact, but not conversion to VHD for Azure upload
      config: |
        [[runners]]
          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            image = "ubuntu:16.04"

            [[runners.kubernetes.volumes.host_path]]
              name = "devices"
              host_path = "/dev"
              mount_path = "/dev"
              read_only = true

            [[runners.kubernetes.pod_spec]]
              name = "ephemeral-disk"
              patch_type = "strategic"
              patch = '''
                containers:
                - name: build
                  volumeMounts:
                  - name: builds
                    mountPath: /builds
                volumes:
                - name: builds
                  ephemeral:
                    volumeClaimTemplate:
                      spec:
                        accessModes: [ ReadWriteOnce ]
                        storageClassName: default
                        resources:
                          requests:
                            storage: 32Gi
              '''
          [runners.feature_flags]
            FF_USE_ADVANCED_POD_SPEC_CONFIGURATION = true
