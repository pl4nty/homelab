apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.52.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gitlabUrl: https://gitlab.com/
    rbac:
      create: true

    runners:
      privileged: true
      secret: gitlab-runner
      # loopback device access is required for fai-image-builder (eg Kali)
      # the other config is inherited from values.yaml
      # 800Mi to avoid node reclaim
      config: |
        [[runners]]
          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            image = "ubuntu:16.04"

            memory_request = "2.5Gi"

            [[runners.kubernetes.volumes.host_path]]
              name = "devices"
              host_path = "/dev"
              mount_path = "/dev"
              read_only = true

            [[runners.kubernetes.volumes.pvc]]
              name = "gitlab-runner"
              mount_path = "/tmp"
            [runners.kubernetes.pod_security_context]
              run_as_user = 59417
              run_as_group = 59417
              fs_group = 59417
---
# pending generic ephemeral support in config
# https://gitlab.com/gitlab-org/gitlab-runner/-/issues/27835
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-runner
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 64Gi
