apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hyperglass
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 0
    image:
      repository: timrabl/hyperglass
      tag: 1.0.4-1.0.183
    configMaps:
      config:
        enabled: true
        data:
          hyperglass.yaml: |
            cache:
              host: localhost
          commands.yaml: |
            linux:
              ipv4_default:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping {target}
                traceroute: traceroute {target}
              ipv6_default:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping6 {target}
                traceroute: traceroute6 {target}
              ipv4_vpn:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping {target}
                traceroute: traceroute {target}
              ipv6_vpn:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping6 {target}
                traceroute: traceroute6 {target}
          devices.yaml: |
            routers:
            - name: Azure 1, Aus East
              network:
                name: azure
                display_name: Azure
              nos: linux
              address: localhost
              port: 2222
              credential:
                username: ubuntu
                password: ubuntu
              vrfs:
              - name: global
                default: true
                ipv4:
                  source_address: 192.0.2.1
                ipv6:
                  source_address: 2001:db8::1
    persistence:
      static:
        enabled: true
        type: emptyDir
        mountPath: /opt/hyperglass/hyperglass/static
      config-hyperglass:
        enabled: true
        type: configMap
        name: hyperglass-config
        mountPath: /opt/hyperglass/hyperglass/hyperglass.yaml
        subPath: hyperglass.yaml
      config-commands:
        enabled: true
        type: configMap
        name: hyperglass-config
        mountPath: /opt/hyperglass/hyperglass/commands.yaml
        subPath: commands.yaml
      config-devices:
        enabled: true
        type: configMap
        name: hyperglass-config
        mountPath: /opt/hyperglass/hyperglass/devices.yaml
        subPath: devices.yaml
    podSecurityContext:
      fsGroup: 2000
      fsGroupChangePolicy: OnRootMismatch
    probes:
      startup:
        spec:
          initialDelaySeconds: 120
          periodSeconds: 10
      liveness:
        spec:
          initialDelaySeconds: 120
          periodSeconds: 10
      readiness:
        spec:
          initialDelaySeconds: 120
          periodSeconds: 10
    service:
      main:
        ports:
          http:
            port: 8001
    # route:
    #   main:
    #     enabled: true
    #     parentRefs:
    #     - namespace: default
    #       name: traefik-gateway
    #     hostnames:
    #     - lg.tplant.com.au
    sidecars:
      redis:
        name: redis
        image: redis:7.0.10
      ssh:
        name: ssh
        image: ghcr.io/pl4nty/ubuntu-ssh@sha256:ecaca0b76405780af43d5931280dad4e70e7f53451963609a1f015b3369edac6
        # allow ICMP access. net.ipv4.ping_group_range="0 [the uid ie 1000]" may still be required on the node
        securityContext:
          capabilities:
            add:
            - NET_RAW
