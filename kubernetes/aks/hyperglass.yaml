apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hyperglass
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: timrabl/hyperglass
      tag: 1.0.4-1.0.183
    configMaps:
      config:
        enabled: true
        data:
          commands.yaml: |
            linux:
              ipv4_default:
                bgp_route: ip route get {target}
                ping: ping {target}
                traceroute: traceroute {target}
              ipv6_default:
                bgp_route: ip route get {target}
                ping: ping6 {target}
                traceroute: traceroute6 {target}
          devices.yaml: |
            routers:
            - name: Azure 1, Aus East
              address: 10.0.0.1
              network:
                name: azure
                display_name: Azure
              nos: linux
              credential:
                username: ubuntu
                password: ubuntu
              vrfs:
              - name: global
                default: true
                ipv4:
                  source_address: 192.0.2.1
                ipv6:
                  source_address: 2001:db8::1
    persistence:
      config:
        enabled: true
        type: configMap
        name: hyperglass-config
        mountPath: /opt/hyperglass/hyperglass
    podSecurityContext:
      runAsGroup: 1000
      fsGroup: 1000
    addons:
      codeserver:
        enabled: true
        workingDir: ~/.config/code-server
        args:
        - --auth
        - 'none'
        volumeMounts:
        - name: config
          mountPath: /opt/hyperglass/hyperglass
    service:
      main:
        ports:
          http:
            port: 12321
