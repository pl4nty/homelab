apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: frooodle/s-pdf
      tag: 0.4.2
    # resources:
    #   requests:
    #     cpu: 100m
    #     memory: 50Mi
    #   limits:
    #     cpu: 200m
    #     memory: 100Mi
    probes:
      liveness:
        spec:
          initialDelaySeconds: 30
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - pdf.tplant.com.au
