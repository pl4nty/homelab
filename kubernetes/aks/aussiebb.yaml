apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aussiebb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/pl4nty/aussiebb
      tag: '0.3'
    envFrom:
    - secretRef:
        name: aussiebb
    resources:
      requests:
        cpu: 1m
        memory: 30Mi
      limits:
        cpu: 100m
        memory: 100Mi
    service:
      main:
        ports:
          http:
            port: 8000
    serviceMonitor:
      main:
        enabled: true
