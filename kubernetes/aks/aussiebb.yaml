apiVersion: apps/v1
kind: Deployment
metadata:
  name: aussiebb
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aussiebb
  template:
    metadata:
      labels:
        app: aussiebb
    spec:
      containers:
      - name: aussiebb
        image: ghcr.io/pl4nty/aussiebb:sha-cccb60f
        ports:
        - name: metrics
          containerPort: 8000
        env:
        - name: AUSSIE_USERNAME
          valueFrom:
            secretKeyRef:
              name: aussiebb
              key: username
        - name: AUSSIE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aussiebb
              key: password
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 100Mi
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: aussiebb
  namespace: default
spec:
  podMetricsEndpoints:
  - port: metrics
    interval: 15m
  selector:
    matchLabels:
      app: aussiebb
