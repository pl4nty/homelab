apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: storeweb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/storeweb@sha256
      tag: 674e1b740aa1be187e46fe83631d1118677c982e5360b472b37a91b2003e426a
    command:
    - dotnet
    - StoreWeb.dll
    env:
      ASPNETCORE_URLS: http://*:8080
    # autoinstrumentation lacks arm64 support pending open-telemetry/opentelemetry-dotnet-instrumentation#2314
    nodeSelector:
      kubernetes.io/arch: amd64
    podAnnotations:
      instrumentation.opentelemetry.io/inject-dotnet: "monitoring/opentelemetry-instrumentation"
    service:
      main:
        ports:
          http:
            port: 8080
    # route:
    #   main:
    #     enabled: true
    #     parentRefs:
    #     - namespace: default
    #       name: traefik-gateway
    #     hostnames:
    #     - msft-store.tplant.com.au
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: storeweb
  namespace: default
subjects:
  - name: storeweb
    spec:
      fqdn: msft-store.tplant.com.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
