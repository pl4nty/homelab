apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: home-assistant
  namespace: default
subjects:
  - name: home-assistant
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel-private
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: home-assistant-addon-codeserver
  namespace: default
subjects:
  - name: home-assistant-addon-codeserver
    spec:
      fqdn: hass-vscode.tplant.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel-private
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: storeweb
  namespace: default
subjects:
  - name: storeweb
    spec:
      fqdn: msft-store.tplant.com.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: tsuro
  namespace: default
subjects:
  - name: tsuro
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
  