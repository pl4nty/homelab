apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel
  namespace: default
subjects:
  - name: rocketchat
    spec:
      fqdn: chat.tplant.com.au
  - name: hrconvert2
    spec:
      fqdn: convert.tplant.com.au
  - name: storeweb
    spec:
      fqdn: msft-store.tplant.com.au
  - name: tsuro
  - name: cs16
    spec:
      fqdn: cs-dl.tplant.com.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
---  
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel-private
  namespace: default
subjects:
  - name: home-assistant
  - name: home-assistant-addon-codeserver
    spec:
      fqdn: hass-vscode.tplant.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel-private
  