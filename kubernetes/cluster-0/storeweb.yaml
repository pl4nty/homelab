apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: storeweb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/storeweb
      tag: latest@sha256:be55e3866a02c44bbf3bd3a5a649ab26b9a5f7f1a0faeb67e1169fa0b1f657f8
    # autoinstrumentation lacks arm64 support pending open-telemetry/opentelemetry-dotnet-instrumentation#2314
    nodeSelector:
      kubernetes.io/arch: amd64
    podAnnotations:
      instrumentation.opentelemetry.io/inject-dotnet: "true"
    command:
    - dotnet
    - StoreWeb.dll
    env:
      ASPNETCORE_URLS: http://*:8080
    persistence:
      config:
        enabled: true
        type: secret
        name: storeweb
        mountPath: /app/appsettings.json
        subPath: appsettings.json
    service:
      main:
        ports:
          http:
            port: 8080
