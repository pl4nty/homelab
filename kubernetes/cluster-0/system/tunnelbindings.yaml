apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel
  namespace: default
subjects:
  - name: ataxx
  - name: debian-xfce-vnc
    spec:
      protocol: tcp
  - name: hedgedoc
  - name: hrconvert2
    spec:
      fqdn: convert.tplant.com.au
  - name: shapes
  - name: storeweb
    spec:
      fqdn: msft-store.tplant.com.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
---  
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel-private
  namespace: default
subjects: []
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel-private
  
