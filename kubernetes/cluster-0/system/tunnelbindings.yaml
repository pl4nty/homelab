apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel
  namespace: default
subjects:
  - name: ataxx
  - name: debian-xfce-vnc
    spec:
      protocol: tcp
  - name: hrconvert2
    spec:
      fqdn: convert.tplant.com.au
  - name: kasm-proxy
    spec:
      fqdn: kasm.tplant.com.au
      noTLSVerify: true
  - name: shapes
  - name: storeweb
    spec:
      fqdn: msft-store.tplant.com.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
---  
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: cloudflare-tunnel-private
  namespace: default
subjects:
  - name: home-assistant
  - name: home-assistant-addon-codeserver
    spec:
      fqdn: hass-vscode.tplant.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel-private
  
