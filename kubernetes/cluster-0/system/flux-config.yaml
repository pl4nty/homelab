apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-0
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/cluster-0
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-settings
    - kind: Secret
      name: cluster-secrets
    - kind: ConfigMap
      name: instance-settings
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: webhook-receiver
  namespace: flux-system
spec:
  parentRefs:
  - name: ${CLUSTER_NAME}
    namespace: default
  hostnames:
  - flux-${CLUSTER_NAME}.tplant.com.au
  rules:
  - backendRefs:
    - name: webhook-receiver
      port: 80
