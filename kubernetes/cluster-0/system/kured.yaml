apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      nodeSelector:
        kubernetes.io/os: linux
