apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.7.1
    # incompatible boto3 version as of 2023.6.3. can only specify image at collector level
    # eg open-telemetry/opentelemetry-operator#1774
    # podAnnotations:
    #   instrumentation.opentelemetry.io/inject-python: "monitoring/opentelemetry-instrumentation"
    controller:
      type: statefulset
    persistence:
      config:
        enabled: true
        mountPath: /config
        size: 1Gi
        retain: true
      cloudflare-warp:
        enabled: true
        type: secret
        name: cloudflare-warp
        mountPath: '-'
      dev-net-tun:
        enabled: true
        type: hostPath
        hostPath: /dev/net/tun
        mountPath: '-'
    service:
      main:
        ports:
          http:
            port: 8123
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #     - port: http
    #       path: /api/prometheus
    #       bearerTokenSecret:
    #         name: 
    #         key: 
    addons:
      codeserver:
        enabled: true
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        volumeMounts:
        - name: config
          mountPath: /config

    sidecars:
      warp:
        name: cloudflare-warp
        image: ghcr.io/pl4nty/cloudflare-warp:sha-1ce6ba8
        # no ARM binaries yet, and auth for Wireguard is tricky
        # only works for pods, not sidecar
        # nodeSelector:
        #   kubernetes.io/arch: amd64
        volumeMounts:
        - name: cloudflare-warp
          mountPath: /var/lib/cloudflare-warp/mdm.xml
          subPath: mdm.xml
        - name: dev-net-tun
          mountPath: /dev/net/tun
        securityContext:
          capabilities:
            add:
            # warp-svc, archwiki, and boringtun
            # bare minimum to connect
            - NET_ADMIN
            # from /lib/systemd/system/warp-svc.service
            # - NET_BIND_SERVICE
            # - SYS_PTRACE
            # https://community.cloudflare.com/t/warp-failed-to-increase-the-number-of-allowed-open-fds/447693/3
            # - CAP_SYS_RESOURCE
        lifecycle:
          preStop:
            exec:
              command: [ "warp-cli", "--accept-tos", "delete" ]
