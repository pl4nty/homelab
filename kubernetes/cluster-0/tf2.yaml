# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tf2
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  timeout: 20m # slow startup
  values:
    controllers:
      main:
        type: statefulset
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
          securityContext:
            fsGroup: 1000
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 8Gi # 16Gi
              globalMounts:
                - path: /home/steam/tf-dedicated/tf/maps
        containers:
          main:
            image:
              repository: cm2network/tf2
              tag: latest@sha256:19d62e144bd3dbd5099514f58c8bf8ced8c6c9e921d94a8ab3a2a953d53843c6
            env:
              SRCDS_HOSTNAME: "[AU] pl4nty's jungle GameTrackerClaimServer"
              SRCDS_REGION: 5
              SRCDS_MAXPLAYERS: 24
              SRCDS_PW: ""
              SRCDS_STARTMAP: plr_hightower
              SRCDS_MAPCYCLE: mapcycle.txt
            envFrom:
              - secretRef:
                  name: tf2
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  periodSeconds: 30
                  failureThreshold: 1200
            resources:
              requests:
                cpu: 30m
                memory: 900Mi
              limits:
                cpu: 1.5
                memory: 1500Mi
    configMaps:
      config:
        data:
          mapcycle.txt: |
            plr_hightower
    persistence:
      mapcycle:
        type: configMap
        name: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /home/steam/tf-dedicated/tf/cfg/mapcycle.txt
            subPath: mapcycle.txt
    service:
      main:
        controller: main
        type: LoadBalancer
        sessionAffinity: ClientIP
        sessionAffinityConfig:
          clientIP:
            timeoutSeconds: 43200 # 12 hours
        annotations:
          external-dns.alpha.kubernetes.io/hostname: tf2.${PUBLIC_DOMAIN}
        ports:
          port1:
            port: 27015
            protocol: TCP
            primary: true
          port2:
            port: 27015
            protocol: UDP
          port3:
            port: 27020
            protocol: UDP
