# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tf2
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  timeout: 20m # slow startup
  values:
    controllers:
      main:
        type: statefulset
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
        statefulset:
          volumeClaimTemplates:
          - name: config
            accessMode: ReadWriteOnce
            size: 16Gi
            globalMounts:
              - path: /home/steam/tf-dedicated
        containers:
          main:
            image:
              repository: cm2network/tf2
              tag: latest@sha256:f148a52c0bf6352c459bb05f7062379ad2c491551578d9de64abc0b257bfc85e
            env:
              SRCDS_HOSTNAME: "[AU] pl4nty's jungle GameTrackerClaimServer"
              SRCDS_REGION: 5
              SRCDS_MAXPLAYERS: 24
              SRCDS_PW: ""
              SRCDS_STARTMAP: plr_hightower
              SRCDS_MAPCYCLE: mapcycle.txt
            envFrom:
              - secretRef:
                  name: tf2
            probes:
              startup:
                spec:
                  failureThreshold: 600
            resources:
              requests:
                cpu: 30m
                memory: 900Mi
              limits:
                cpu: 1.5
                memory: 1500Mi
    configMaps:
      config:
        data:
          mapcycle.txt: |
            plr_hightower
    persistence:
      mapcycle:
        type: configMap
        name: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /home/steam/tf-dedicated/tf/cfg/mapcycle.txt
            subPath: mapcycle.txt
    service:
      main:
        controller: main
        type: LoadBalancer
        sessionAffinity: ClientIP
        sessionAffinityConfig:
          clientIP:
            timeoutSeconds: 43200 # 12 hours
        annotations:
          external-dns.alpha.kubernetes.io/hostname: tf2.${PUBLIC_DOMAIN}
        ports:
          port1:
            port: 27015
            protocol: TCP
            primary: true
          port2:
            port: 27015
            protocol: UDP
          port3:
            port: 27020
            protocol: UDP
