apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: hedgedoc
   namespace: default
spec:
  sourcePVC: hedgedoc-backend-config
  trigger:
    schedule: 0 0 * * *
  restic:
    repository: hedgedoc-backup
    copyMethod: Clone
    pruneIntervalDays: 14
    retain:
      daily: 30
      monthly: 12
