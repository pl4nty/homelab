apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hedgedoc-backend
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/hedgedoc/hedgedoc/backend
      tag: develop@sha256:7b6d83bffb321ea54fd5866e19010cba634a03db8393531f4360e62c4ad906d0
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"
    env:
      HD_BASE_URL: https://hedgedoc.${PUBLIC_DOMAIN}
      HD_DATABASE_TYPE: sqlite
      HD_DATABASE_NAME: hedgedoc.sqlite
      HD_MEDIA_BACKEND: filesystem
      HD_MEDIA_BACKEND_FILESYSTEM_UPLOAD_PATH: uploads/
      HD_AUTH_LOCAL_ENABLE_LOGIN: 'true'
      HD_AUTH_LOCAL_ENABLE_REGISTER: 'true'
    envFrom:
    - secretRef:
        name: hedgedoc
    persistence:
      config:
        enabled: true
        mountPath: /usr/src/app/backend/uploads
    service:
      main:
        ports:
          http:
            port: 3000
