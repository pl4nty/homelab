apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rhasspy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/rhasspy3-addon
      tag: latest@sha256:033737bebecf121d8f10430042ea84b6caf7c33aa3979968d65b6fc6932a47cc
    command:
    - script/http_server
    - --debug
    - --server
    - asr
    - faster-whisper
    - --server
    - tts
    - larynx2
    persistence:
      config:
        enabled: true
        type: configMap
        name: rhasspy
        mountPath: /app/config/configuration.yaml
        subPath: configuration.yaml
      token:
        enabled: true
        type: secret
        name: rhasspy
        mountPath: /app/config/data/handle/home_assistant/token
        subPath: token
    service:
      main:
        ports:
          http:
            port: 13331
            