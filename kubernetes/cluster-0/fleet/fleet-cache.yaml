apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  # fleet-redis conflicts with builtin
  name: fleet-cache
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 18.9.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replica:
      replicaCount: 0
