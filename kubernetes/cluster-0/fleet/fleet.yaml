apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fleet
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: fleet
      version: v6.0.2
      sourceRef:
        kind: HelmRepository
        name: fleet
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hostName: fleet.tplant.com.au
    replicas: 1
    # no arm64 image available
    nodeSelector:
      kubernetes.io/arch: amd64
    fleet:
      # autoApplySQLMigrations: false
      logging:
        json: true
      tls:
        enabled: false
    database:
      address: fleet-mysql:3306
      secretName: fleet
    mysql:
      enabled: true
      auth:
        database: fleet
        username: fleet
        existingSecret: fleet
    cache:
      address: fleet-redis-master:6379
    redis:
      enabled: true
      auth:
        enabled: false
      architecture: standalone
      # from fleet docs
      persistence:
        enabled: false
