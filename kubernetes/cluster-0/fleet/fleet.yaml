apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fleet
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: fleet
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: fleet
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicas: 1
    # no arm64 image available
    nodeSelector:
      kubernetes.io/arch: amd64
    fleet:
      tls:
        enabled: false
    database:
      secretName: fleet
    mysql:
      enabled: true
    # can't pass additional parameters to disable redis secondary
    redis:
      enabled: false
