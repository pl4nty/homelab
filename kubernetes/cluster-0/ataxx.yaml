apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ataxx
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/arch: amd64
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ataxx
              tag: latest@sha256:b579772dd8510b7b969880cf44f4c98968378ee45b91796d44c5891c7e0d783b
            args:
              - --p1
              - human
              - --p2
              - ai
            probes:
              liveness:
                custom: true
                spec:
                  failureThreshold: 1
                  periodSeconds: 300
                  exec:
                    command:
                    - bash
                    - -c
                    - "exit 1"
    service:
      main:
        ports:
          http:
            port: 3000
