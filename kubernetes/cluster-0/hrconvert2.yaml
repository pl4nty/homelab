apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hrconvert2
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      # doesn't produce traces, maybe an unsupported version?
      # annotations:
      #   instrumentation.opentelemetry.io/inject-apache-httpd: "true"
      automountServiceAccountToken: true
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/arch: amd64
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: dwaaan/hrconvert2-docker
              tag: latest@sha256:b893624e4b4dad46469b30a1d094557670db1af3374394b4a4a60324df570652
            securityContext:
              capabilities:
                add:
                - NET_BIND_SERVICE
    service:
      main:
        ports:
          http:
            port: 80
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - convert.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: hrconvert2
            port: 80
