apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ghidra
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/blacktop/ghidra
              tag: 11.0.1
            args:
              - server
              - -ip ghidra.${PUBLIC_DOMAIN}
            env:
              GHIDRA_USERS: blacktop
              SERVER_LOG_LEVEL: info
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            enabled: false
          port1:
            port: 13100
            primary: true
          port2:
            port: 13101
          port3:
            port: 13102
    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /repos
