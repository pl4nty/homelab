apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      # incompatible boto3 version as of 2023.6.3. can only specify image at collector level
      # eg open-telemetry/opentelemetry-operator#1774
      # annotations:
      #   instrumentation.opentelemetry.io/inject-python: "true"
      automountServiceAccountToken: true
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/arch: amd64
    controllers:
      main:
        type: statefulset
        rollingUpdate:
          unavailable: "0"
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2023.9.3
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.13.0
            args:
              - --auth
              - none
              - --user-data-dir
              - '/config/.vscode'
              - --auth
              - 'none'
              - --extensions-dir
              - '/config/.vscode'
              - '/config' # workingDir
          cloudflare-warp:
            image:
              # no ARM binaries yet, and auth for Wireguard is tricky
              repository: ghcr.io/pl4nty/cloudflare-warp
              tag: sha-1ce6ba8
            securityContext:
              capabilities:
                add:
                # warp-svc, archwiki, and boringtun
                # bare minimum to connect
                - NET_ADMIN
                # from /lib/systemd/system/warp-svc.service
                # - NET_BIND_SERVICE
                # - SYS_PTRACE
                # https://community.cloudflare.com/t/warp-failed-to-increase-the-number-of-allowed-open-fds/447693/3
                # - CAP_SYS_RESOURCE
            lifecycle:
              preStop:
                exec:
                  command: [ "warp-cli", "--accept-tos", "delete" ]
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #       - port: http
    #         path: /api/prometheus
    #         bearerTokenSecret:
    #           name:
    #           key:
    service:
      main:
        ports:
          http:
            port: 8123
      codeserver:
        controller: main
        ports:
          http:
            port: 12321
    persistence:
      config:
        enabled: true
        retain: true
        advancedMounts:
          main:
            main: &confMnt
              - path: /config
            codeserver: *confMnt
      cloudflare-warp:
        type: secret
        name: cloudflare-warp
        advancedMounts:
          main:
            cloudflare-warp:
              - path: /var/lib/cloudflare-warp/mdm.xml
                subPath: mdm.xml
      dev-net-tun:
        type: hostPath
        hostPath: /dev/net/tun
        advancedMounts:
          main:
            cloudflare-warp:
              - path: /dev/net/tun
