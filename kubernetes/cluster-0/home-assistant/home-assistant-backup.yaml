apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: home-assistant
   namespace: default
spec:
  sourcePVC: home-assistant-config
  trigger:
    schedule: 0 0 * * *
  restic:
    repository: home-assistant-backup
    copyMethod: Snapshot
    pruneIntervalDays: 14
    retain:
      daily: 30
      monthly: 12
