apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shapes
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/shapes
      tag: latest@sha256:0882018b81fb166a3809ddc8a963c5c87494b4c4519f9e9bf4c58302ab040729
    nodeSelector:
      kubernetes.io/arch: amd64
    service:
      main:
        ports:
          http:
            port: 3000
            