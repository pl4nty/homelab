apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kvdi
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kvdi
      version: 0.3.6
      sourceRef:
        kind: HelmRepository
        name: kvdi
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    vdi:
      spec:
        auth:
          allowAnonymous: true
      templates:
      - spec:
          desktop:
            image: kasmweb/desktop:1.15.0-rolling
