settings:
- category: logging
  description: The logging protocol used, allowed values are internal, https, splunk,
    and elasticsearch
  name: log_protocol
  sanitize: false
  services_restart: manager,api
  title: Log Protocol
  value: internal
  value_type: string
- category: logging
  description: The port to use for logging communication.
  name: log_port
  sanitize: false
  services_restart: manager,api
  title: Log Port
  value: '443'
  value_type: int
- category: logging
  description: The hostname or IP address of the remote logging server, not applicable
    for internal logging.
  name: log_host
  sanitize: false
  services_restart: manager,api
  title: Log Host
  value: None
  value_type: string
- category: logging
  description: The Splunk HEC token used for authentication of logs to a Splunk server.
  name: hec_token
  sanitize: true
  services_restart: manager,api
  title: Splunk HEC Token
  value: None
  value_type: password
- category: logging
  description: Set to true if the remote logging server does not have a valid signed
    cert by a public certificate authority.
  name: https_insecure
  sanitize: false
  services_restart: manager,api
  title: Disable Log Certificate Validation
  value: 'True'
  value_type: bool
- category: logging
  description: HTTP method to use, valid values are post and put. Splunk uses POST
    while ElasticSearch API uses PUT
  name: http_method
