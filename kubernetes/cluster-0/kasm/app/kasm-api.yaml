apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasm-api
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: kasmweb/api
      tag: 1.13.1
    persistence:
      config:
        enabled: true
        type: secret
        name: kasm
        mountPath: /opt/kasm/current/conf/app/api.app.config.yaml
        subPath: api.app.config.yaml
      shared:
        enabled: true
        mountPath: /opt/kasm/current/log
        sizeLimit: 1Gi