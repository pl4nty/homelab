apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.11.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: bitnami/redis
      tag: 5.0
    master:
      persistence:
        enabled: false
    architecture: standalone
    auth:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
