apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- kasm-cnpg.sops.yaml
- kasm-cnpg.yaml
- kasm-api.yaml
- kasm-manager.yaml
- kasm-init.yaml

secretGenerator:
- name: kasm
  namespace: default
  type: Opaque
  files:
  - api.app.config.yaml
  - agent.app.config.yaml
  - kasmguac.app.config.yaml
  - default_properties.yaml
  - data.sql

generatorOptions:
  disableNameSuffixHash: true
