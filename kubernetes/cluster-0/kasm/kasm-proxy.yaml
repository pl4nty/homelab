apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasm-proxy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/kasm-nginx
      tag: latest@sha256:d45d43a799425f6f7692dbaa78d9c6bfa761a1398355b09f4c92cadfcf232919
    configMaps:
      files:
        enabled: true
        data:
          upstream_agent.conf: ''
          agent.conf: ''
    persistence:
      files:
        enabled: true
        type: configMap
        name: kasm-proxy-files
        mountPath: /etc/nginx/conf.d/upstream_agent.conf
        subPath: upstream_agent.conf
      files2:
        enabled: true
        type: configMap
        name: kasm-proxy-files
        mountPath: /etc/nginx/conf.d/services.d/agent.conf
        subPath: agent.conf
    #   config:
    #     enabled: true
    #     existingClaim: kasm-agent-config
    #     mountPath: /etc/nginx/conf.d/containers.d
    #     readOnly: true
    service:
      main:
        ports:
          http:
            port: 443
