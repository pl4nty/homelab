apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasm-proxy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/kasm-nginx
      tag: latest@sha256:afebd5779ffd776cdb9ada8607b681c499407a720a7a7bc7b08d227f3d855a6b
    persistence:
      config:
        enabled: true
        existingClaim: kasm-agent-config
        mountPath: /etc/nginx/conf.d/containers.d
        readOnly: true
    service:
      main:
        ports:
          http:
            port: 443
            