apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasm-proxy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/kasm-nginx
      tag: latest@sha256:08e2e2dead86f86a041c4b8e8653c7e4b7050ca1785d5224faac4faae26a1278
    persistence:
      config:
        enabled: true
        existingClaim: kasm-agent-config
        mountPath: /etc/nginx/conf.d/containers.d
        readOnly: true
    service:
      main:
        ports:
          http:
            port: 443
            