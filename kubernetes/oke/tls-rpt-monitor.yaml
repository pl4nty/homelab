apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tls-rpt-monitor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
      automountServiceAccountToken: true
      enableServiceLinks: true
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/tls-rpt-monitor
              tag: latest@sha256:b718a7c7c7e7834d855be52e7b05f841454fceb255000c67f795d1bfe46e0df6
            envFrom:
            - secretRef:
                name: tls-rpt-monitor
    service:
      main:
        ports:
          http:
            port: 3000
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - tls-rpt.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: tls-rpt-monitor
            port: 3000
