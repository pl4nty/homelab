apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghidra
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/blacktop/ghidra
      tag: 10.3.3
    args:
    - server
    - -ip ghidra.${PUBLIC_DOMAIN}
    env:
      GHIDRA_USERS: root blacktop
      SERVER_LOG_LEVEL: info
    persistence:
      config:
        enabled: true
        mountPath: /repos
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ghidra.${PUBLIC_DOMAIN}
        ports:
          http:
            enabled: false
          port1:
            port: 13100
            primary: true
          port2:
            port: 13101
          port3:
            port: 13102
