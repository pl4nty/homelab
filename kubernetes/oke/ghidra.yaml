apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghidra
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      # nodeSelector:
      #   kubernetes.io/arch: arm64
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/blacktop/ghidra
              tag: 10.4.0
            args:
              - server
              - -ip ghidra.${PUBLIC_DOMAIN}
            env:
              GHIDRA_USERS: blacktop
              SERVER_LOG_LEVEL: info
    service:
      main:
        type: LoadBalancer
        annotations:
          service.beta.kubernetes.io/oci-load-balancer-shape: flexible
          service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
          service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "10"
          external-dns.alpha.kubernetes.io/hostname: ghidra.${PUBLIC_DOMAIN}
        ports:
          http:
            enabled: false
          port1:
            port: 13100
            primary: true
          port2:
            port: 13101
          port3:
            port: 13102
    persistence:
      conf:
        enabled: true
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /repos
