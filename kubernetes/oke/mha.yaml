apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mha
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/mha
      tag: latest@sha256:3be0414370c1c6ed3cc4bbfc07f0a81378a978e1c076e5fbe2579367abcd1c81
    env:
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
