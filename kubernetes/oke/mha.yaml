apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mha
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/mha
      tag: latest@sha256:9a6df3461e457c5f6d2816d1632d68a778dcbf9a01fe9f1b449dd6ab8383f6ef
    env:
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
