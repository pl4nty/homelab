# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mha
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/mha
              tag: latest@sha256:894eea8b32f1563c6e59096229407f549f21b6ef5fe1b73d446986ea464c69a0
            env:
              SERVER_PORT: 8080
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - mha.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: mha
            port: 8080
