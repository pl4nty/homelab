apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hyperglass
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: quay.io/timrabl/hyperglass # use GHCR once docker-hyperglass#43 is fixed
      tag: 1.0.4-1.0.203
    podAnnotations:
      instrumentation.opentelemetry.io/inject-python: "monitoring/opentelemetry-instrumentation"
    configMaps:
      config:
        enabled: true
        data:
          hyperglass.yaml: |
            cache:
              host: localhost
            listen_address: 0.0.0.0
          commands.yaml: |
            linux:
              ipv4_default:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping {target}
                traceroute: traceroute {target}
              ipv6_default:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping6 {target}
                traceroute: traceroute6 {target}
              ipv4_vpn:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping {target}
                traceroute: traceroute {target}
              ipv6_vpn:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping6 {target}
                traceroute: traceroute6 {target}
          devices.yaml: |
            routers:
            - name: Oracle Cloud, Aus East
              network:
                name: oracle-aue
                display_name: oracle-aue
              nos: linux
              address: localhost
              port: 2222
              credential:
                username: ubuntu
                password: ubuntu
              vrfs:
              - name: global
                default: true
                ipv4:
                  source_address: 192.0.2.1
                ipv6:
                  source_address: 2001:db8::1
    persistence:
      # static:
      #   enabled: true
      #   type: emptyDir
      #   mountPath: /opt/hyperglass/hyperglass/static
      config-hyperglass:
        enabled: true
        type: configMap
        name: hyperglass-config
        mountPath: /opt/hyperglass/hyperglass/hyperglass.yaml
        subPath: hyperglass.yaml
      config-commands:
        enabled: true
        type: configMap
        name: hyperglass-config
        mountPath: /opt/hyperglass/hyperglass/commands.yaml
        subPath: commands.yaml
      config-devices:
        enabled: true
        type: configMap
        name: hyperglass-config
        mountPath: /opt/hyperglass/hyperglass/devices.yaml
        subPath: devices.yaml
    podSecurityContext:
      fsGroup: 2000
      fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        ports:
          http:
            port: 8001
    probes:
      startup:
        spec:
          initialDelaySeconds: 240
    sidecars:
      redis:
        name: redis
        image: redis:7.0.10
      ssh:
        name: ssh
        image: ghcr.io/pl4nty/ubuntu-ssh:latest@sha256:4dfd01c7d09d175ace0ded90cd5dba03216aa3eeb4dbc9396ad186c117b1c322
        # allow ICMP access. net.ipv4.ping_group_range="0 [the uid ie 1000]" may still be required on the node
        # note that Azure loadbalancers (node egress) don't support ICMP
        securityContext:
          capabilities:
            add:
            - NET_RAW
