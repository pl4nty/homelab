apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hyperglass
  namespace: default
spec:
  timeout: 15m
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations:
        instrumentation.opentelemetry.io/inject-python: "true"
      automountServiceAccountToken: true
      enableServiceLinks: true
      # nodeSelector:
      #   kubernetes.io/arch: arm64
      securityContext:
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: quay.io/timrabl/hyperglass # use GHCR once docker-hyperglass#43 is fixed
              tag: 1.0.4-1.0.233
            probes:
              startup:
                spec:
                  initialDelaySeconds: 300
            resources:
              requests:
                cpu: 10m
                ephemeral-storage: 1Gi
              limits:
                cpu: 1
                ephemeral-storage: 2Gi
          redis:
            image:
              repository: redis
              tag: 7.2.4
          ssh:
            image:
              repository: ghcr.io/pl4nty/ubuntu-ssh
              tag: latest@sha256:7078a8ae08ef03746f0641d796314bdd9ffb6bac709976a3d4bc9dcb7b689b5a
            # allow ICMP access. net.ipv4.ping_group_range="0 [the uid ie 1000]" may still be required on the node
            # note that Azure loadbalancers (node egress) don't support ICMP
            securityContext:
              capabilities:
                add:
                - NET_RAW
    configMaps:
      conf:
        data:
          hyperglass.yaml: |
            cache:
              host: localhost
            listen_address: 0.0.0.0
          commands.yaml: |
            linux:
              ipv4_default:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping {target}
                traceroute: traceroute {target}
              ipv6_default:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping6 {target}
                traceroute: traceroute6 {target}
              ipv4_vpn:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping {target}
                traceroute: traceroute {target}
              ipv6_vpn:
                bgp_aspath: echo "unsupported"
                bgp_community: echo "unsupported"
                bgp_route: ip route get {target}
                ping: ping6 {target}
                traceroute: traceroute6 {target}
          devices.yaml: |
            routers:
            - name: Oracle Cloud, Aus East
              network:
                name: oracle-aue
                display_name: oracle-aue
              nos: linux
              address: localhost
              port: 2222
              credential:
                username: ubuntu
                password: ubuntu
              vrfs:
              - name: global
                default: true
                ipv4:
                  source_address: 192.0.2.1
                ipv6:
                  source_address: 2001:db8::1
    service:
      main:
        ports:
          http:
            port: 8001
    persistence:
      # static:
      #   type: emptyDir
      #   advancedMounts:
      #     main:
      #       main:
      #         - path: /opt/hyperglass/hyperglass/static
      config-hyperglass:
        type: configMap
        name: '{{ .Release.Name }}-conf'
        advancedMounts:
          main:
            main:
              - path: /opt/hyperglass/hyperglass/hyperglass.yaml
                subPath: hyperglass.yaml
      config-commands:
        type: configMap
        name: '{{ .Release.Name }}-conf'
        advancedMounts:
          main:
            main:
              - path: /opt/hyperglass/hyperglass/commands.yaml
                subPath: commands.yaml
      config-devices:
        type: configMap
        name: '{{ .Release.Name }}-conf'
        advancedMounts:
          main:
            main:
              - path: /opt/hyperglass/hyperglass/devices.yaml
                subPath: devices.yaml
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - lg.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: hyperglass
            port: 8001
