apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: talos-factory
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/image-factory
              tag: 5f66f46
            args:
            - -cache-signing-key-path
            - cache-signing-key.key
            - -cache-repository
            - ghcr.io/pl4nty/image-factory/cache
            - -container-signature-issuer
            - https://token.actions.githubusercontent.com
            - -container-signature-subject-regexp
            - "^https://github.com/pl4nty/talos"
            - -external-url
            - https://talos-factory.${PUBLIC_DOMAIN}/
            - -installer-external-repository
            - ghcr.io/pl4nty
            - -installer-internal-repository
            - ghcr.io/pl4nty
            - -schematic-service-repository
            - ghcr.io/pl4nty/image-factory/schematics
            - -secureboot
            - -secureboot-pcr-key-path
            - pcr-signing-key.pem
            - -secureboot-signing-cert-path
            - uki-signing-cert.pem
            - -secureboot-signing-key-path
            - uki-signing-key.pem
            env:
              GITHUB_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: talos-factory
                    key: GITHUB_TOKEN
            securityContext:
              privileged: true
            resources:
              limits:
                ephemeral-storage: 4Gi
    persistence:
      config:
        enabled: true
        type: secret
        name: talos-factory
        globalMounts:
        - path: /cache-signing-key.key
          subPath: cache-signing-key.key
        - path: /pcr-signing-key.pem
          subPath: pcr-signing-key.pem
        - path: /uki-signing-cert.pem
          subPath: uki-signing-cert.pem
        - path: /uki-signing-key.pem
          subPath: uki-signing-key.pem
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev
    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            port: 2122
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: metrics
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - talos-factory.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: talos-factory
            port: 8080
