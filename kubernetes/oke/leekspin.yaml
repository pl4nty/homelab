apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: leekspin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/leekspin-no-js
      tag: latest@sha256:fe1754b1d2b2c8152fa7d73d4c8634ac80ac9ceae235aa3563c071976c308b3f
    env:
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
