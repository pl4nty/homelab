apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: leekspin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/pl4nty/leekspin-no-js
      tag: latest@sha256:d6d60dc1f8523dfc71ab7729587fd424dcfe9bc6e9518f195aa4e9e54661b100
    env:
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
