apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: leekspin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/leekspin-no-js
      tag: latest@sha256:072da63d0c4ded94fa8261507cfb59c79248ee3d1ab2a524a93c1cc354e1e7b5
    env:
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
