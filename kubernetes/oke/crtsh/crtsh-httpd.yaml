apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crtsh-httpd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/crtsh-httpd
      tag: latest@sha256:792a6be183bef0181714436c2c5df1485b85bda1329c1e2f04433296eab0119a
    podAnnotations:
      instrumentation.opentelemetry.io/inject-apache-httpd: "monitoring/opentelemetry-instrumentation"
    env:
      # httpd account doesn't have required perms
      CONNINFO: host=crtsh-postgres port=5432 dbname=certwatch user=certwatch password=certwatch
    service:
      main:
        ports:
          http:
            port: 80
            