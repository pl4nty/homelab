apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crtsh-httpd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/crtsh-httpd
      tag: latest@sha256:59ef71c5008e8a4b00d7c323cfd1a1f9455bfea4041b73c8369f2984b2a9802b
    env:
      # httpd account doesn't have required perms
      CONNINFO: host=crtsh-postgres port=5432 dbname=certwatch user=certwatch password=certwatch
    service:
      main:
        ports:
          http:
            port: 80
            