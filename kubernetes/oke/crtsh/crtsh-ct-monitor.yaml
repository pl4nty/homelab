apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crtsh-ct-monitor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/ct-monitor
      tag: sha-16243eb
    env:
      CTMONITOR_CERTWATCHDB_HOST: crtsh-postgres
      CTMONITOR_CERTWATCHDB_USER: crtsh
      CTMONITOR_CERTWATCHDB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: crtsh
            key: CERTWATCH_PASSWORD
    service:
      main:
        ports:
          http:
            port: 8081