apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crtsh-ct-monitor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/ct-monitor
      tag: latest@sha256:4fb99fc361a80236cfb1e41c25d59caff9ef673662a9cd5afaa0d31a24665384
    env:
      CTMONITOR_CERTWATCHDB_HOST: crtsh-postgres
      CTMONITOR_CERTWATCHDB_PASSWORD: certwatch
    service:
      main:
        ports:
          http:
            port: 8081
            