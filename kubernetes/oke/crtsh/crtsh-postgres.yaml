apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crtsh-postgres
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/pl4nty/crtsh-postgres
      tag: sha-ca14c9d
    env:
      TZ: ${TIMEZONE}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: crtsh
            key: POSTGRES_PASSWORD
    persistence:
      config:
        enabled: true
        mountPath: /var/lib/postgresql/data
    service:
      main:
        ports:
          http:
            port: 5432
