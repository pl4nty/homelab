apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crtsh-caissuer-monitor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
    image:
      repository: ghcr.io/pl4nty/caissuer-monitor
      tag: latest@sha256:079e6e7d4b33e4dc0e028b3cfa4450b519d749f76c25cc95cc95b43c672af943
    args:
      - -conninfo
      - "host=crtsh-postgres port=5432 dbname=certwatch user=certwatch password=certwatch sslmode=disable"
    resources:
      requests:
        memory: 8Gi
      limits:
        memory: 16Gi
    configMaps:
      files:
        enabled: true
        data:
          default.toml: |
            # Default DB connection settings
            # conninfo to be supplied via the "-conninfo" command-line parameter.
            connopen = 2
            connidle = 2
            connlife = "10m"

            # Default workload settings
            interval = "30s"
            batch = 20
            concurrent = 2

            # Other default settings
            httptimeout = "30s"
    persistence:
      shared:
        enabled: true
        type: configMap
        name: crtsh-caissuer-monitor-files
        mountPath: /default.toml
        subPath: default.toml
    service:
      main:
        enabled: false
