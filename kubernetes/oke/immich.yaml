apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    postgresql:
      enabled: true
      image:
        debug: true
        tag: 14.7.0-debian-11-r31 # default doesn't have ARM as of writing
      primary:
        # tries to automatically recover and takes ages
        livenessProbe: 
          initialDelaySeconds: 1800
        readinessProbe:
          initialDelaySeconds: 1800
    redis:
      enabled: true
      image:
        tag: 7.0.8-debian-11-r16 # default doesn't have ARM as of writing
      master:
        persistence:
          enabled: false
    typesense:
      enabled: true
      persistence:
        tsdata:
          enabled: true
          type: emptyDir

    machine-learning:
      persistence:
        cache:
          type: pvc
          accessMode: ReadWriteOnce

    # chart can't create PVC for library?
    immich:
      persistence:
        library:
          existingClaim: immich-library

    env:
      LOG_LEVEL: verbose
    
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.54.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-library
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
