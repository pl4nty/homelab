apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    postgresql:
      enabled: true
      image:
        # default doesn't have ARM as of writing
        tag: 14.7.0-debian-11-r31
    redis:
      enabled: true
      image:
        # default doesn't have ARM as of writing
        tag: 7.0.8-debian-11-r16
      master:
        persistence:
          enabled: false
    typesense:
      enabled: true
      persistence:
        tsdata:
          enabled: true
          type: emptyDir

    machine-learning:
      persistence:
        cache:
          type: pvc
          accessMode: ReadWriteOnce

    # chart can't create PVC for library?
    immich:
      persistence:
        library:
          existingClaim: immich-library
    image:
      tag: v1.55.1

    web:
      image:
        repository: ghcr.io/pl4nty/immich-web
        tag: main@sha256:b7af83697095588254a0a6cb6072b6788bd7b94c40e0253cbd6db69ed0596bd3
        