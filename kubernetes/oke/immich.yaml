apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    postgresql:
      enabled: true
      image:
        # default doesn't have ARM as of writing
        tag: 14.7.0-debian-11-r31
    redis:
      enabled: true
      image:
        # default doesn't have ARM as of writing
        tag: 7.0.8-debian-11-r16
      master:
        persistence:
          enabled: false
    typesense:
      enabled: true
      persistence:
        tsdata:
          enabled: true
          type: emptyDir

    machine-learning:
      persistence:
        cache:
          type: pvc
          accessMode: ReadWriteOnce
      image:
        repository: ghcr.io/immich/immich-machine-learning
        tag: main@sha256:fb48ec2e73a1c8da5de62c4dab5baa73a8e52db2cb65f8f07e04c18e6dc6b8ea

    microservices:
      image:
        repository: ghcr.io/immich/immich-server
        tag: main@sha256:f01c1615c7c8c0054cf5e69aa59b620057a72e8d0cf4ffe59ee81981a5c896a8

    proxy:
      image:
        repository: ghcr.io/immich/immich-proxy
        tag: main@sha256:f2ceee678856100fc7ed094c1be9691dc0ef5feef5aa01d8987d97cdb642b97e

    server:
      image:
        repository: ghcr.io/immich/immich-server
        tag: main@sha256:f01c1615c7c8c0054cf5e69aa59b620057a72e8d0cf4ffe59ee81981a5c896a8

    web:
      persistence:
        config:
          enabled: true
          type: configMap
          name: immich-web-config
          mountPath: /usr/src/app/build/client/_app/immutable/assets/immich-logo.18dcdcef.svg
          subPath: immich-logo.18dcdcef.svg
      configMaps:
        config:
          enabled: true
          data:
            immich-logo.18dcdcef.svg: ''
      image:
        repository: ghcr.io/immich/immich-web
        # pl4nty
        # tag: main@sha256:b7af83697095588254a0a6cb6072b6788bd7b94c40e0253cbd6db69ed0596bd3
        tag: main@sha256:e450662892fb57488db8129aa826eaa74a4b45a043c954fb567b9cea514f44fd
        
    # chart can't create PVC for library?
    immich:
      persistence:
        library:
          existingClaim: immich-library
    image:
      tag: v1.55.1
