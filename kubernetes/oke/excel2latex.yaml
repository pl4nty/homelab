apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: excel2latex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/excel2latex
      tag: latest@sha256:a0d1a50074c81442e294ba1144a7abf808d302873686827f04190f40dd947be2
    env:
      SERVER_PORT: 8080
      SERVER_LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: 8080
