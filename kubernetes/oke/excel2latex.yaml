apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: excel2latex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/excel2latex
      tag: latest@sha256:c196040dbd5ad1c747c089a05b3e07555638a5415afb74a8f051f88c04f6c2c0
    env:
      SERVER_PORT: 8080
      SERVER_LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: 8080
