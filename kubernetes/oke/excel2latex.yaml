# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: excel2latex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/excel2latex
              tag: latest@sha256:225bb42eea7d0b622937809397a2731267fac88b0eed4664715602aeda634716
            env:
              SERVER_PORT: 8080
              SERVER_LOG_LEVEL: info
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - excel2latex.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: excel2latex
            port: 8080
