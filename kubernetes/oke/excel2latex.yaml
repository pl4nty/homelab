apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: excel2latex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/pl4nty/excel2latex
      tag: latest@sha256:d6d93dbf56eca555cbf6d9049fd5a198b419cfa4381965ac8055a5bb4296ae80
    env:
      SERVER_PORT: 8080
      SERVER_LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: 8080
