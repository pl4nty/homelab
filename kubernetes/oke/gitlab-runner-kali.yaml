apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner-kali
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.52.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gitlabUrl: https://gitlab.com/
    rbac:
      create: true
    unregisterRunners: true
    runners:
      privileged: true
      secret: gitlab-runner-kali
      env:
        KUBERNETES_NODE_SELECTOR: "kubernetes.io/arch:'$CLOUD_ARCH'"
      tags: build # running tests on k8s hits node volume limits, as pod_spec can't be scoped to just build jobs (eg annotations)
      # default GitLab images are arch-specific, but Bitnami provide multi-arch images (Alpine multiarch have broken sh)
      # TODO arch-specific runner tags to avoid running on wrong arch?
      # loopback device access is required for fai-image-builder (eg Kali)
      # node ephemeral disk is enough for build artifacts (~12GB), but not conversion to VHD for Azure upload
      config: |
        [[runners]]
          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            helper_image = "ghcr.io/pl4nty/gitlab-runner-helper:sha-3f4e98d"

            [[runners.kubernetes.volumes.host_path]]
              name = "devices"
              host_path = "/dev"
              mount_path = "/dev"
              read_only = true

            [[runners.kubernetes.pod_spec]]
              name = "ephemeral-builds"
              patch_type = "strategic"
              patch = '''
                containers:
                - name: build
                  volumeMounts:
                  - name: builds
                    mountPath: /builds
                - name: helper
                  volumeMounts:
                  - name: builds
                    mountPath: /builds
                volumes:
                - name: builds
                  ephemeral:
                    volumeClaimTemplate:
                      spec:
                        accessModes: [ ReadWriteOnce ]
                        resources:
                          requests:
                            storage: 32Gi
              '''
          [runners.feature_flags]
            FF_USE_ADVANCED_POD_SPEC_CONFIGURATION = true
