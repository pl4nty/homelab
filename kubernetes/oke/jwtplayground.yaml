apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jwtplayground
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/jwtplayground
      tag: latest@sha256:ee938f69b4428d517c85bbba81ce237d9c046e2181612ef1c4dba322de43d943
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"
    env:
      PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
