apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jwtplayground
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/jwtplayground
      tag: latest@sha256:6cadbdf0752e88d04835ba9f3b552d4d9498f8d4fa443f6bbddd008cdc936e29
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"
    env:
      PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
