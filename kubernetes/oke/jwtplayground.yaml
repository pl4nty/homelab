apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jwtplayground
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/pl4nty/jwtplayground
      tag: latest@sha256:3b0b257d9689ab04d65ae57b3681d56b3159bf98a244390c430ccf5c08a2354a
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "true"
    env:
      PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
