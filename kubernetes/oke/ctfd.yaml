apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ctfd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ctfd
              tag: latest@sha256:bf5b11d09ca3bcc8bb580502ab5de4afb1f064cbd699cca6add2f7595ecd2375
            env:
              DATABASE_URL: sqlite:////opt/CTFd/CTFd/db/ctfd.db
      hacking-with-style:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/hacking-with-style
              tag: latest@sha256:8e6c8f176426cdbe3458617df7482936ce5e299c7d7245ea1547f987d9ac24c8
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /opt/CTFd/CTFd/uploads
      db:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
        - path: /opt/CTFd/CTFd/db
    service:
      main:
        ports:
          http:
            port: 8000
      hacking-with-style:
        controller: hacking-with-style
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - ctf.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: ctfd
            port: 8080
      hacking-with-style:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - hacking-with-style.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: ctfd-hacking-with-style
            port: 8080