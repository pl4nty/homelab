apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ctfd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ctfd
              tag: latest@sha256:e05913dece26aa16a4e0b455ce8f7c7c8d60c366b840c75b09ad0876892ac82b
            env:
              DATABASE_URL: sqlite:////opt/CTFd/CTFd/db/ctfd.db
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /opt/CTFd/CTFd/uploads
      db:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
        - path: /opt/CTFd/CTFd/db
    service:
      main:
        ports:
          http:
            port: 8000
