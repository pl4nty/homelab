apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ctfd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
    #   securityContext:
    #     fsGroup: 1001
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/ctfd/ctfd
              tag: 3.6.0
            env:
              DATABASE_URL: sqlite:///db/ctfd.db
    service:
      main:
        ports:
          http:
            port: 8000
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /opt/CTFd/CTFd/uploads
      db:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
        - path: /opt/CTFd/CTFd/db
