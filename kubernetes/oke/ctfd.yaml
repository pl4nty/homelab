apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ctfd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ctfd
              tag: latest@sha256:8401c5ce41c6f5505e75c24369df04e83b253ad620ce28f97f4da0cc1bee37c8
            env:
              DATABASE_URL: sqlite:////opt/CTFd/CTFd/db/ctfd.db
      hacking-with-style:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/hacking-with-style
              tag: latest@sha256:8e6c8f176426cdbe3458617df7482936ce5e299c7d7245ea1547f987d9ac24c8
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /opt/CTFd/CTFd/uploads
      db:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
        - path: /opt/CTFd/CTFd/db
    service:
      main:
        ports:
          http:
            port: 8000
      hacking-with-style:
        controller: hacking-with-style
        ports:
          http:
            port: 8080
