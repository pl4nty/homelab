apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: az-vnet-planner
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/pl4nty/vnet-capacity-planner
      tag: latest@sha256:e39db4e3ba4f0f07633aaaa37f00baa2072a478c3a3bd74c30c585882ce94b76
    service:
      main:
        ports:
          http:
            port: 8080
