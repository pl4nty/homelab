apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: az-vnet-planner
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: joseluisq/static-web-server
      tag: 2.15.0
    env:
      SERVER_PORT: 8080
    persistence:
      config:
        enabled: true
        mountPath: /public
        type: emptyDir
    initContainers:
      init-config:
        image: alpine/git:2.36.3
        args:
        - clone
        - -b gh-pages
        - https://github.com/chunliu/vnet-capacity-planner.git
        - /public
        volumeMounts:
        - name: config
          mountPath: /public
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - vnetplanner.tplant.com.au
