apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: temple-trap
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/temple-trap
      tag: latest@sha256:80b72b99d4e34b2c1b50aeb01abfa61a083ce5d575ea7e29daf697bd1bff5f64
    podAnnotations:
      instrumentation.opentelemetry.io/inject-java: "monitoring/opentelemetry-instrumentation"
    service:
      main:
        ports:
          http:
            port: 8080
