apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: temple-trap
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/temple-trap
      tag: latest@sha256:8e32962dd5f07e0a4d7d1c2c46dcb0814927a2fb9aa208aa3746a47471898706
    podAnnotations:
      instrumentation.opentelemetry.io/inject-java: "true"
    service:
      main:
        ports:
          http:
            port: 8080
