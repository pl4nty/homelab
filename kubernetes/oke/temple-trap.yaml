apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: temple-trap
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/temple-trap
      tag: latest@sha256:4e7ee27528cb1f81ad4abc4ca47f9ce47adcd65bb81ac7c760f11f0c7c453ba3
    podAnnotations:
      instrumentation.opentelemetry.io/inject-java: "monitoring/opentelemetry-instrumentation"
    service:
      main:
        ports:
          http:
            port: 8080
