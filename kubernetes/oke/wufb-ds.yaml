apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wufb-ds
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/windowsupdates-webapplication-sample
      tag: 0.1.0
      pullPolicy: Always
    # nodeSelector:
    #   kubernetes.io/arch: amd64
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        cpu: 50m
        memory: 100Mi
    securityContext:
      capabilities:
        add:
          - NET_BIND_SERVICE
    service:
      main:
        ports:
          http:
            port: 80
    # route:
    #   main:
    #     enabled: true
    #     parentRefs:
    #     - namespace: default
    #       name: traefik-gateway
    #     hostnames:
    #     - wufb-ds.tplant.com.au
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: wufb-ds
  namespace: default
subjects:
  - name: wufb-ds
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
