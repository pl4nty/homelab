# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wufb-ds
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        pod:
          annotations:
            instrumentation.opentelemetry.io/inject-sdk: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/wufb-ds
              tag: latest@sha256:a44488ce6054f0c08c6c86027c558ec17c98a496e23138cbd8418d5056ad91fd
            env:
              SERVER_EXPERIMENTAL_METRICS: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    serviceMonitor:
      main:
        serviceName: wufb-ds
        endpoints:
          - port: http
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - wufb-ds.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: wufb-ds
                port: 8080
