apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wufb-ds
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/pl4nty/wufb-ds
      tag: latest@sha256:5bf204648eb9b1287280e011dbbc423f1b01267929ba173252adc6d0a8172b59
    service:
      main:
        ports:
          http:
            port: 8080
