apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      DB_HOSTNAME: immich-cnpg-rw
      DB_DATABASE_NAME: immich
    envFrom:
    - secretRef:
        name: immich
    redis:
      enabled: true
      image:
        # default doesn't have ARM as of writing
        tag: 7.0.11-debian-11-r18
      master:
        persistence:
          enabled: false
    typesense:
      enabled: true
      persistence:
        tsdata:
          enabled: true
          type: emptyDir

    machine-learning:
      podAnnotations:
        instrumentation.opentelemetry.io/inject-python: "monitoring/opentelemetry-instrumentation"
      # OTel overrides PYTHONPATH: open-telemetry/opentelemetry-operator#1884
      # so we set the module path manually
      command:
      - python
      - -m
      - /usr/src/app.main
      persistence:
        cache:
          type: pvc
          accessMode: ReadWriteOnce

    microservices:
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"

    server:
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"

    web:
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"
    #   persistence:
    #     config:
    #       enabled: true
    #       type: configMap
    #       name: immich-web-config
    #       mountPath: /usr/src/app/build/client/_app/immutable/assets/immich-logo.18dcdcef.svg
    #       subPath: immich-logo.18dcdcef.svg
    #   configMaps:
    #     config:
    #       enabled: true
    #       data:
    #         immich-logo.18dcdcef.svg: ''
        
    # chart can't create PVC for library?
    immich:
      persistence:
        library:
          existingClaim: immich-library
    image:
      # quotes are required for regex
      # datasource=github-releases depName=immich-app/immich
      tag: "v1.65.0"

    # current volume is ReadWriteOnce, so need affinity until we can get ReadWriteMany
    affinity:
      podAffinity: 
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/instance
              operator: In 
              values:
              - immich 
          topologyKey: kubernetes.io/hostname
