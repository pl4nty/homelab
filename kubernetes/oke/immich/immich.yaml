apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      DB_HOSTNAME: immich-cnpg-rw
      DB_DATABASE_NAME: immich
    envFrom:
    - secretRef:
        name: immich

    image:
      # quotes are required for regex
      # datasource=github-releases depName=immich-app/immich
      tag: "v1.79.1"

    immich:
      persistence:
        library:
          existingClaim: immich

    # affinity for ReadWriteOnce library volume
    affinity:
      podAffinity: 
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/instance
              operator: In 
              values:
              - immich 
          topologyKey: kubernetes.io/hostname

    redis:
      enabled: true
      # only used for job queue
      master:
        persistence:
          enabled: false

    typesense:
      enabled: true
      # avoid slow reindexing
      persistence:
        tsdata:
          enabled: true

    server:
      controller:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "0"
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"

    # don't persist geodata, redownload is 50Mi
    microservices:
      controller:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "0"
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"

  #  don't persist ML models, redownload is on-demand
    machine-learning:
      controller:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "0"
      resources:
        requests:
          cpu: 10m
        limits:
          cpu: 3
          ephemeral-storage: 10Gi
      # issue doesn't seem to be resolved
      # immich-app/immich-charts#27
      probes:
        liveness:
          spec:
            initialDelaySeconds: 60
      podAnnotations:
        instrumentation.opentelemetry.io/inject-python: "true"
      # OTel overrides PYTHONPATH: open-telemetry/opentelemetry-operator#1884
      # so we add the expected path manually
      # https://github.com/immich-app/immich/blob/main/machine-learning/Dockerfile
      command:
      - /bin/sh
      args:
      - -c
      - "PYTHONPATH=$PYTHONPATH:/usr/src tini -- ./start.sh"

    web:
      controller:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "0"
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
