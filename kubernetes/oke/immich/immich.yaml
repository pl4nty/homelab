apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      DB_HOSTNAME: immich-cnpg-rw
      DB_DATABASE_NAME: immich
    envFrom:
    - secretRef:
        name: immich
    redis:
      enabled: true
      image:
        # default doesn't have ARM as of writing
        tag: 7.0.11-debian-11-r18
      master:
        persistence:
          enabled: false
    typesense:
      enabled: true
      persistence:
        tsdata:
          enabled: true
          type: emptyDir

    machine-learning:
      resources:
        requests:
          cpu: 10m
        limits:
          cpu: 3
      podAnnotations:
        instrumentation.opentelemetry.io/inject-python: "monitoring/opentelemetry-instrumentation"
      # OTel overrides PYTHONPATH: open-telemetry/opentelemetry-operator#1884
      # so we add the expected path manually
      command:
      - /bin/sh
      args:
      - -c
      - "PYTHONPATH=$PYTHONPATH:/usr/src python -m app.main"
      # persistence:
      #   cache:
      #     # 10Gi, avoid downloading ML models every startup
      #     type: pvc
      #     accessMode: ReadWriteOnce

    microservices:
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"

    server:
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"

    web:
      podAnnotations:
        instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"
        
    image:
      # quotes are required for regex
      # datasource=github-releases depName=immich-app/immich
      tag: "v1.68.0"

    # chart can't create PVC for library?
    immich:
      persistence:
        library:
          existingClaim: immich-library
    # affinity for ReadWriteOnce library volume
    affinity:
      podAffinity: 
        requiredDuringSchedulingIgnoredDuringExecution: 
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/instance
              operator: In 
              values:
              - immich 
          topologyKey: kubernetes.io/hostname
