apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-cnpg
  namespace: default
spec:
  instances: 1
  storage:
    size: 4Gi
  imageName: ghcr.io/bo0tzz/cnpgvecto.rs:16.1

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      endpointURL: https://s3.us-west-004.backblazeb2.com
      destinationPath: s3://tplant-homelab-postgres
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip

  postgresql:
    shared_preload_libraries:
    - "vectors.so"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich
  namespace: default
spec:
  immediate: true
  schedule: 0 0 0 * * *
  backupOwnerReference: self
  cluster:
    name: immich-cnpg
