apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: immich
  namespace: default
spec:
  parentRefs:
  - name: ${CLUSTER_NAME}
    namespace: default # TODO patch operator line 93 to detect default ns
  hostnames:
  - family-archive.${PUBLIC_DOMAIN}
  rules:
  - backendRefs:
    - name: immich-proxy
      port: 8080
