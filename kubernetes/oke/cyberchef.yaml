# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/gchq/cyberchef
              tag: 10.18.6
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8000
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - cyberchef.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: cyberchef
            port: 8000
