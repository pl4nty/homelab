apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      # nodeSelector:
      #   kubernetes.io/arch: arm64
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: mpepping/cyberchef
              tag: v10.8.1
    service:
      main:
        ports:
          http:
            port: 8000
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - cyberchef.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: cyberchef
            port: 8000
