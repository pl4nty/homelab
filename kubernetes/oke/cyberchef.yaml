apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: mpepping/cyberchef
      tag: v10.4.0
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "true"
    service:
      main:
        ports:
          http:
            port: 8000
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: traefik-gateway
        hostnames:
        - cyberchef.tplant.com.au