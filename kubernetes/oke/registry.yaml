apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: registry
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: registry
      tag: 2.8.2
    configMaps:
      auth:
        enabled: true
        data:
          htpasswd: Freely7877:Send-Surgical-Dramatize5
    env:
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
    service:
      main:
        ports:
          http:
            port: 5000
    persistence:
      config:
        enabled: true
        mountPath: /var/lib/registry
      auth:
        enabled: true
        type: configMap
        mountPath: /auth/htpasswd
        name: '{{ .Release.Name }}-auth'

