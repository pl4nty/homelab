apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openssl-webterm
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      # nodeSelector:
      #   kubernetes.io/arch: arm64
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/openssl-webterm
              tag: latest@sha256:0a731f529258c0c226664bc521253c0b0325b785114de6ede8e255cca1ee0496
    service:
      main:
        ports:
          http:
            port: 80
    route:
      main:
        enabled: true
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - openssl.${PUBLIC_DOMAIN}
