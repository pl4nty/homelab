apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.12.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  targetNamespace: rook-ceph
  dependsOn:
  - name: rook-ceph
  values:
    # monitoring:
    #   enabled: true
    cephClusterSpec:
      mon:
        count: 1
        volumeClaimTemplate:
          spec:
            storageClassName: oci-bv
            resources:
              requests:
                storage: 10Gi
      mgr:
        count: 1
      dashboard:
        enabled: false
      resources:
        mon:
          requests:
            cpu: 500m
      storage:
        storageClassDeviceSets:
        - name: set1
          count: 1
          portable: true
          tuneDeviceClass: true
          volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              resources:
                requests:
                  storage: 10Gi
              storageClassName: oci-bv
              volumeMode: Block
              accessModes:
              - ReadWriteOnce
    # cephBlockPools:
    # - name: ceph-blockpool
    #   spec:
    #     replicated:
    #       size: 1
