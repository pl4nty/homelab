apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.12.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  targetNamespace: rook-ceph
  dependsOn:
  - name: rook-ceph
  values:
    # monitoring:
    #   enabled: true
    cephClusterSpec:
      mon:
        count: 1
        # volumeClaimTemplate:
        #   spec:
        #     storageClassName: oci-bv
        #     resources:
        #       requests:
        #         storage: 10Gi
      mgr:
        count: 1
      dashboard:
        enabled: false
      resources:
        osd:
          requests:
            cpu: 300m
            memory: 512Mi
        mgr:
          requests:
            cpu: 125m
            memory: 512Mi
        mon:
          requests:
            cpu: 100m
            memory: 512Mi
        mgr-sidecar:
          requests:
            cpu: 100m
            memory: 100Mi
        cleanup:
          requests:
            cpu: 250m
            memory: 100Mi
        crashcollector:
          requests:
            cpu: 15m
            memory: 64Mi
        logcollector:
          requests:
            cpu: 50m
            memory: 100Mi
        prepareosd:
          requests:
            cpu: 100m
            memory: 50Mi
      # storage:
      #   storageClassDeviceSets:
      #   - name: set1
      #     count: 1
      #     portable: true
      #     tuneDeviceClass: true
      #     volumeClaimTemplates:
      #     - metadata:
      #         name: data
      #       spec:
      #         resources:
      #           requests:
      #             storage: 10Gi
      #         storageClassName: oci-bv
      #         # driver doesn't support Block
      #         volumeMode: Filesystem
      #         accessModes:
      #         - ReadWriteOnce
    cephBlockPools:
    # defaults from https://github.com/rook/rook/blob/b6a8c5da7dfb9058105837236ddd61a51bd7eb71/deploy/charts/rook-ceph-cluster/values.yaml#L435C7-L435C7
    - name: ceph-blockpool
      spec:
        failureDomain: host
        replicated:
          size: 1
      storageClass:
        enabled: true
        name: ceph-block
        isDefault: true
        reclaimPolicy: Delete
        allowVolumeExpansion: true
        volumeBindingMode: "Immediate"
        parameters:
          imageFeatures: layering
          csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
          csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
          csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
          csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
          csi.storage.k8s.io/fstype: xfs
    cephFileSystems: []
    cephObjectStores: []
