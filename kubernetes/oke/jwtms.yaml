apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jwtms
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/jwtms@sha256
      tag: 0ecd21c208ded0100ef2f5ce3cd452b5845ff14e6ec7b6db3fb74322d4e38a34
    # nodeSelector:
    #   kubernetes.io/arch: amd64
    env:
      PORT: 8080
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "monitoring/opentelemetry-instrumentation"
    service:
      main:
        ports:
          http:
            port: 8080
    # route:
    #   main:
    #     enabled: true
    #     parentRefs:
    #     - namespace: default
    #       name: traefik-gateway
    #     hostnames:
    #     - jwt.tplant.com.au
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: jwtms
  namespace: default
subjects:
  - name: jwtms
    spec:
      fqdn: jwt.tplant.com.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
