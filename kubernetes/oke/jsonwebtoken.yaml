apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jsonwebtoken
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/jsonwebtoken@sha256
      tag: a614aa3e9b0c28b34072db01c0201f0f6a3d84298aaa5131d6319da579fc2d33
    podAnnotations:
      instrumentation.opentelemetry.io/inject-sdk: "monitoring/opentelemetry-instrumentation"
    env:
      SERVER_LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: 8080
