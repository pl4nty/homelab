apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jsonwebtoken
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/jsonwebtoken
      tag: latest@sha256:d867ad6cf5c07bf7e485961d7fedfeb4195f9a23429ce15f7bbc17c60b0edbbe
    env:
      SERVER_LOG_LEVEL: info
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
