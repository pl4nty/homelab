# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jsonwebtoken
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        # broken with newer nginx?
        # pod:
        #   annotations:
        #     instrumentation.opentelemetry.io/inject-nginx: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/jsonwebtoken
              tag: latest@sha256:4f561325f4a692fea68bfce6028e8b5b89401183d2b7a0306825f9120771492b
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - jwt.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: jsonwebtoken
                port: 80
