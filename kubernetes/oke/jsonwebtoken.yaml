apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jsonwebtoken
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/jsonwebtoken@sha256
      tag: 30cd0738cb7413801e9e1f4996d2448b5ccdd355f0742003c4c7f0020c2427dd
    env:
      SERVER_LOG_LEVEL: info
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
