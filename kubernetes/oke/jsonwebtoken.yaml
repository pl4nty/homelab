# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jsonwebtoken
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        # broken with newer nginx?
        # pod:
        #   annotations:
        #     instrumentation.opentelemetry.io/inject-nginx: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/jsonwebtoken
              tag: latest@sha256:cfa8d326982e61918b41111d9b6ff684028e5abcde417712c86e94c951f93c92
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - jwt.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: jsonwebtoken
            port: 80
