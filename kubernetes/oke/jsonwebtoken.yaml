apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jsonwebtoken
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/jsonwebtoken@sha256
      tag: 2e9de09bffe09fd93bc231a92ff26ffb605d9fe1868bdd0845e2286910a8eeca
    podAnnotations:
      instrumentation.opentelemetry.io/inject-sdk: "monitoring/opentelemetry-instrumentation"
    service:
      main:
        ports:
          http:
            port: 8080
