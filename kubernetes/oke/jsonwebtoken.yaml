apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jsonwebtoken
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/pl4nty/jsonwebtoken
      tag: latest@sha256:d06a7d27e515c17ef2c6559922da8d03596aa8dcc210d6348ab7ee0bf56bbec9
    env:
      SERVER_LOG_LEVEL: info
      SERVER_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
