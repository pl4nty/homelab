apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ipa-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      sidecar.opentelemetry.io/inject: "monitoring-system/opentelemetry-sidecar"
      instrumentation.opentelemetry.io/inject-go: "monitoring-system/opentelemetry-sidecar"
      instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/usr/bin/ipa-web"
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        # cookies must exist and be writeable
        initContainers:
          init:
            image:
              repository: busybox
              tag: 1.36
            command:
              - sh
              - -c
              - cp /root/src/* /root/.ipatool
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ipa-web
              tag: v0.1.1
    persistence:
      config:
        enabled: true
        type: secret
        name: ipa-web
        advancedMounts:
          main:
            init:
              - path: /root/src
      empty:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /root/.ipatool
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - ios-app-data.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: ipa-web
                port: 8080
