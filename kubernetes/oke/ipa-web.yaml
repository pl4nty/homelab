apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ipa-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations:
        sidecar.opentelemetry.io/inject: "monitoring-system/opentelemetry-sidecar"
        instrumentation.opentelemetry.io/inject-go: "monitoring-system/opentelemetry-sidecar"
        instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/usr/bin/ipa-web"
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/ipa-web
              tag: v0.4.1
            env:
              GIN_MODE: release
            envFrom:
            - secretRef:
                name: ipa-web
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - ios-app-data.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: ipa-web
                port: 8080
