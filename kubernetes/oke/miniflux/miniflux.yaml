apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 0
    image:
      repository: ghcr.io/miniflux/miniflux
      tag: 2.0.48
    env:
      RUN_MIGRATIONS: "1"
      CREATE_ADMIN: "1"
      DEBUG: "1"
    envFrom:
    - secretRef:
        name: miniflux
    service:
      main:
        ports:
          http:
            port: 8080
