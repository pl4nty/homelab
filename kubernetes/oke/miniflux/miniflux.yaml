apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: ghcr.io/miniflux/miniflux
      tag: 2.0.48
    # process has no symbol section
    # podAnnotations:
    #   sidecar.opentelemetry.io/inject: monitoring-system/opentelemetry-sidecar
    #   instrumentation.opentelemetry.io/inject-go: monitoring-system/opentelemetry-sidecar
    #   instrumentation.opentelemetry.io/otel-go-auto-target-exe: /usr/bin/miniflux
    env:
      RUN_MIGRATIONS: "1"
      CREATE_ADMIN: "1"
      DEBUG: "1"
      BASE_URL: https://rss.${PUBLIC_DOMAIN}
    envFrom:
    - secretRef:
        name: miniflux
    service:
      main:
        ports:
          http:
            port: 8080
