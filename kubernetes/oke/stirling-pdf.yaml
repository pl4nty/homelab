apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/frooodle/s-pdf
      tag: 0.8.1
    podAnnotations:
      instrumentation.opentelemetry.io/inject-java: "monitoring/opentelemetry-instrumentation"
    # probes:
    #   liveness:
    #     spec:
    #       initialDelaySeconds: 30
    service:
      main:
        ports:
          http:
            port: 8080
