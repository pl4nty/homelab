apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: frooodle/s-pdf
      tag: 0.4.5
    podAnnotations:
      instrumentation.opentelemetry.io/inject-java: "monitoring/opentelemetry-instrumentation"
    probes:
      liveness:
        spec:
          initialDelaySeconds: 30
    service:
      main:
        ports:
          http:
            port: 8080
    # route:
    #   main:
    #     enabled: true
    #     parentRefs:
    #     - namespace: default
    #       name: traefik-gateway
    #     hostnames:
    #     - pdf.tplant.com.au
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: stirling-pdf
  namespace: default
subjects:
  - name: stirling-pdf
    spec:
      fqdn: pdf.tplant.com.au
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-tunnel
