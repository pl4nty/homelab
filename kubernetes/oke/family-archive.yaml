apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: family-archive
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: photoprism/photoprism
      tag: 230506
    controller:
      type: statefulset
    env:
      PHOTOPRISM_APP_NAME: Family Archive
      # PHOTOPRISM_CDN_URL: https://cdn.family-archive.tplant.com.au
      # PHOTOPRISM_CDN_VIDEO: 
      # PHOTOPRISM_DEFAULT_THEME
      # PHOTOPRISM_APP_MODE
      # PHOTOPRISM_APP_ICON
      # PHOTOPRISM_LEGAL_INFO
      # PHOTOPRISM_LEGAL_URL
      # PHOTOPRISM_WALLPAPER_URI
    #   PHOTOPRISM_HTTP_HOST: 0.0.0.0
    envFrom:
    - secretRef:
        name: family-archive
    persistence:
      config:
        enabled: true
        mountPath: /photoprism/originals
        size: 8Gi
        retain: true
      shared:
        enabled: true
        mountPath: /photoprism/storage
    probes:
      readiness:
        httpGet:
          path: /api/v1/status
          port: http
    service:
      main:
        ports:
          http:
            port: 2342
      cdn:
        type: LoadBalancer
        ports:
          http:
            port: 2342
