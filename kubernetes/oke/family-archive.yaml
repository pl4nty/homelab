apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: family-archive
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: photoprism/photoprism
      tag: 230506
    controller:
      type: statefulset
    env:
      PHOTOPRISM_APP_NAME: Family Archive
      PHOTOPRISM_CDN_URL: https://cdn.family-archive.tplant.com.au
      PHOTOPRISM_CDN_VIDEO: https://cdn.family-archive.tplant.com.au
      # review other themes pending membership processing. text contract on search page is poor
      PHOTOPRISM_DEFAULT_THEME: Lavender
      PHOTOPRISM_LOG_LEVEL: debug # default is info
      # PHOTOPRISM_APP_MODE
      # PHOTOPRISM_APP_ICON
      # PHOTOPRISM_LEGAL_INFO
      # PHOTOPRISM_LEGAL_URL
      # PHOTOPRISM_WALLPAPER_URI
    envFrom:
    - secretRef:
        name: family-archive
    persistence:
      config:
        enabled: true
        size: 8Gi
        retain: true
        subPath:
        - path: storage
          mountPath: /photoprism/storage
        - path: originals
          mountPath: /photoprism/originals
    probes:
      readiness:
        type: HTTP
        spec:
          httpGet:
            path: /api/v1/status
      liveness:
        type: HTTP
        spec:
          httpGet:
            path: /api/v1/status
    service:
      main:
        ports:
          http:
            port: 2342
      # require CDN-ServerId header?
      cdn:
        type: LoadBalancer
        annotations:
          service.beta.kubernetes.io/oci-load-balancer-shape: flexible
          service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: '10'
          service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: '10'
        ports:
          cdn:
            port: 2342
