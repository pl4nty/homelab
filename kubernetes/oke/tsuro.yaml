# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.3.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tsuro
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        pod:
          annotations:
            instrumentation.opentelemetry.io/inject-java: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/tsuro
              tag: latest@sha256:9b50e102f9fbfd959b33e82db816cfe1daf0aed67efa783d18ef1b9670135068
            resources:
              # at idle
              requests:
                cpu: 20m
                memory: 250Mi
              limits:
                cpu: 1500m # during AI moves
                memory: 1Gi # reached 850Mi in UAT, possibly 500Mi per user
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - tsuro.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: tsuro
                port: 8080
