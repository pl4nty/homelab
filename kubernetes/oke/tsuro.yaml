# yaml-language-server: $schema=/workspaces/homelab/.devcontainer/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tsuro
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        pod:
          annotations:
            instrumentation.opentelemetry.io/inject-java: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/tsuro
              tag: latest@sha256:02dd950fc5b8493869837ded81e2eabe5735ce6c7c2db10463329ea6c800fc0d
            resources:
              # at idle
              requests:
                cpu: 20m
                memory: 250Mi
              limits:
                cpu: 1500m # during AI moves
                memory: 1Gi # reached 850Mi in UAT, possibly 500Mi per user
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    route:
      main:
        parentRefs:
        - namespace: default
          name: ${CLUSTER_NAME}
        hostnames:
        - tsuro.${PUBLIC_DOMAIN}
        rules:
        - backendRefs:
          - name: tsuro
            port: 8080
