apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tsuro
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/tsuro
      tag: sha-9eb181d
    podAnnotations:
      instrumentation.opentelemetry.io/inject-java: "monitoring/opentelemetry-instrumentation"
    resources:
      # at idle
      requests:
        cpu: 20m
        memory: 250Mi
      limits:
        cpu: 1500m # during AI moves
        memory: 1Gi # reached 850Mi in UAT, possibly 500Mi per user
    service:
      main:
        ports:
          http:
            port: 8080
            
