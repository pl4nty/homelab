apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: your-spotify-client
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: yooooomi/your_spotify_client
      tag: 1.7.0
    env:
      TIMEZONE: ${TIMEZONE}
      API_ENDPOINT: https://spotify-api.${PUBLIC_DOMAIN}
    service:
      main:
        ports:
          http:
            port: 3000
