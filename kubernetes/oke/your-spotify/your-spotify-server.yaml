apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: your-spotify-server
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: "0"
    image:
      repository: yooooomi/your_spotify_server
      tag: 1.7.0
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "true"
    env:
      TIMEZONE: ${TIMEZONE}
      API_ENDPOINT: https://spotify-api.${PUBLIC_DOMAIN}
      CLIENT_ENDPOINT: &client https://spotify.${PUBLIC_DOMAIN}
      CORS: *client
      MONGO_ENDPOINT: mongodb://your-spotify-mongodb:27017/your_spotify
    envFrom:
    - secretRef:
        name: your-spotify
    service:
      main:
        ports:
          http:
            port: 8080
