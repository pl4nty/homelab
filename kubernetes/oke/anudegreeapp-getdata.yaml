apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: anudegreeapp-getdata
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: quay.io/curl/curl
      tag: 8.3.0
    controller:
      type: cronjob
      cronjob:
        schedule: "0 */12 * * *"
    command:
    - curl
    - anudegreeapp/scraper/plan_scraper.php
    - "&&"
    - curl
    - anudegreeapp/scraper/subplan_scraper.php
    - "&&"
    - curl
    - anudegreeapp/scraper/course_scraper.php
    service:
      main:
        enabled: false