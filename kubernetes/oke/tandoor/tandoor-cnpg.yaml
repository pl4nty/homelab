apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: tandoor-cnpg
  namespace: default
spec:
  instances: 1
  storage:
    size: 1Gi

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      endpointURL: https://s3.us-west-004.backblazeb2.com
      destinationPath: s3://tplant-homelab-postgres
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: tandoor
  namespace: default
spec:
  immediate: true
  schedule: 0 0 0 * * *
  backupOwnerReference: self
  cluster:
    name: tandoor-cnpg
