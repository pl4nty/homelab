apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      sourceRef:
        kind: HelmRepository
        name: homepage
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v1.1.1
    env:
    - name: HOMEPAGE_ALLOWED_HOSTS
      value: lab.${PUBLIC_DOMAIN}
    serviceAccount:
      name: default
    persistence:
      logs:
        enabled: false
    podAnnotations:
      instrumentation.opentelemetry.io/inject-nodejs: "true"
