apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: anudegreeapp
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      # nodeSelector:
      #   kubernetes.io/arch: arm64
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        # pod:
        #   annotations:
        #     instrumentation.opentelemetry.io/inject-apache-httpd: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/anudegreeapp
              tag: latest@sha256:f857fce336c2d7a3ce736c0f894927f39b3d8298ade63d3fca927326e61c43ae
      getdata:
        type: cronjob
        cronjob:
          schedule: "0 */12 * * *"
        containers:
          main:
            image:
              repository: quay.io/curl/curl
              tag: 8.4.0
            command:
            - curl
            - anudegreeapp/scraper/plan_scraper.php
            - "&&"
            - curl
            - anudegreeapp/scraper/subplan_scraper.php
            - "&&"
            - curl
            - anudegreeapp/scraper/course_scraper.php
    service:
      main:
        ports:
          http:
            port: 80
