apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: anudegreeapp
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/anudegreeapp@sha256
      tag: f857fce336c2d7a3ce736c0f894927f39b3d8298ade63d3fca927326e61c43ae
    # podAnnotations:
    #   instrumentation.opentelemetry.io/inject-apache-httpd: "monitoring/opentelemetry-instrumentation"
    service:
      main:
        ports:
          http:
            port: 80
    # probes don't seem to run???
    probes:
      readiness:
        custom: true
        spec:
          timeoutSeconds: 300
          failureThreshold: 1
          exec:
            command:
            - curl
            - localhost/scraper/course_scraper.php
            - "&&"
            - curl
            - localhost/scraper/plan_scraper.php
            - "&&"
            - curl
            - localhost/scraper/subplan_scraper.php
