# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: anudegreeapp
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        # pod:
        #   annotations:
        #     instrumentation.opentelemetry.io/inject-apache-httpd: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pl4nty/anudegreeapp
              tag: latest@sha256:87f99bdbe31ab7e6aef4f5f22e951fbc98ccc38d5d15c891d38b2fcd34e4d9cd
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
      getdata:
        type: cronjob
        cronjob:
          schedule: "0 */12 * * *"
        containers:
          main:
            image:
              repository: quay.io/curl/curl
              tag: 8.8.0
            command:
              - curl
              - anudegreeapp/scraper/plan_scraper.php
              - "&&"
              - curl
              - anudegreeapp/scraper/subplan_scraper.php
              - "&&"
              - curl
              - anudegreeapp/scraper/course_scraper.php
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    route:
      main:
        parentRefs:
          - namespace: default
            name: ${CLUSTER_NAME}
        hostnames:
          - degree-planner.${PUBLIC_DOMAIN}
        rules:
          - backendRefs:
              - name: anudegreeapp
                port: 80
