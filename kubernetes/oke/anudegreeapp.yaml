apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: anudegreeapp
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/pl4nty/anudegreeapp
      tag: sha-04866cc
    # podAnnotations:
    #   instrumentation.opentelemetry.io/inject-apache-httpd: "monitoring/opentelemetry-instrumentation"
    service:
      main:
        ports:
          http:
            port: 80
    # OTel httpd injection creates an initContainer clone, inheriting probes (which aren't allowed on initContainers)
    # https://github.com/open-telemetry/opentelemetry-operator/blob/846046ccccf3d2bde63be9cb7f75537af5332638/pkg/instrumentation/apachehttpd.go#L53
    probes:
      liveness:
        periodSeconds: 43200 # 12 hours
        timeoutSeconds: 120
        spec:
          httpGet:
            path: /scraper/subplan_scraper.php
      readiness:
        periodSeconds: 43200 # 12 hours
        timeoutSeconds: 120
        spec:
          httpGet:
            path: /scraper/course_scraper.php
      startup:
        periodSeconds: 43200 # 12 hours
        timeoutSeconds: 120
        spec:
          httpGet:
            path: /scraper/plan_scraper.php
